 aeluran_weavers_old: "Старый Элуран"
 aeluran_weavers_old_adj: "Оле Элуран"
  
 aeluran_weavers_desc: "Создатели родословных и вмешивающиеся в судьбу, Элуранские Ткачи — один из важнейших орденов в мире,после закрытия врат. Они выступают в качестве сватов для самых могущественных правителей,желая вырастить оптимальных лидеров для эльфийских народов."
 aeluran_weavers_adherent: "Сестра"
 aeluran_weavers_adherent_plural: "Сестры"
  
 old_aeluran_weavers_adj: "Старый Элуран"
 old_aeluran_religion: "Происхождение Элуран"
  
 tenet_children_of_the_divine_spark: "Дети Божественной Искры"
 tenet_children_of_the_divine_spark_name: "Дети Божественной Искры"
 tenet_children_of_the_divine_spark_desc: "Божественная Искра – источник всей жизни. Он дарует верным великую силу, и верующие должны ответить взаимностью на этот дар."
 doctrine_parameter_spark_sacrifice_active: "Заключенных можно приносить в жертву Божественной Искре"
 # doctrine_parameter_mystic_birthright_active: "Дети редко рождаются с чертой [GetTrait('lifestyle_mystic').GetName( GetNullCharacter )], [GetTrait('lifestyle_herbalist').GetName( GetNullCharacter )] также встречается чаще и дает дополнительные бонусы."
  
 tenet_the_fecund_season: "Плодородный сезон"
 tenet_the_fecund_season_name: "Плодородный сезон"
 tenet_the_fecund_season_desc: "Каждую весну Божественная Искра дает о себе знать. Эльфийские последователи войдут в жар как божественное поощрение идти вперед и высвобождать глубокую жизненную энергию рождения в этос. Многие дети верующих рождаются для дальнейшего расширения воли Божественной Искры."
  
 tenet_divinic_endearment: "Божественная нежность"
 tenet_divinic_endearment_name: "Божественная нежность"
 tenet_divinic_endearment_desc: "Практикующие веру осторожны в своих религиозных проявлениях перед посторонними. Чтобы избежать нежелательных трений, они адаптируют свои учения так, чтобы они не сильно отклонялись от местных норм."
  
 tenet_divinic_empowerment: "Божественное могущество"
 tenet_divinic_empowerment_name: "Божественное могущество"
 tenet_divinic_empowerment_desc: "Те, кто истинно верен божественной искре, иногда обладают даром демонстрировать свою пылкость."
  
