 building_type_holy_site_spark_grand_temple_01: "Великий Храм Божественной Искры"
 building_type_holy_site_spark_grand_temple_01_desc: "[holy_site|E] в этой области привлекает толпы верующих. Величественный храм покрыт богато украшенной резьбой, изображающей героические деяния как богов, так и полубогов. Массивные костры поднимают клубы дыма вверх к самим богам, а святые люди благословляют всех, кто почитает духов."
