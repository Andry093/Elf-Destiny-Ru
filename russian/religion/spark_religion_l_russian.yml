 tenet_aeluran_sisters_name: "Элуранские сестры"
 tenet_aeluran_sisters_desc: "Эта вера находится под управлением сестер Элуран. Из них получаются отличные сваты и мудрые советники,поддерживающие стабильность в эльфийских землях"
  
 tenet_elf_hostlity_name: "Отказ от искры"
 tenet_elf_hostlity_desc: "Эльфийские верования кощунственны. Их ложный Бог-Искра оскорбляет нашу праведную веру в истинную Божественность."
  
 tenet_elf_syncretism_name: "Искра синкретизма"
 tenet_elf_syncretism_desc: "Эльфы говорят о странных верованиях, но иногда то, что они говорят, звучит правдоподобно. Возможно, их Божественная Искра и мой Бог не так уж и отличаются. Мы не должны позволять таким незначительным различиям вызывать конфликт."
  
