 matchmaking_standard_elf_candidate_desc: "[candidate.GetName] здесь обычный эльф без особых талантов и высокого положения. [candidate.GetSheHe|U], тем не менее, является верным эльфом веры и станет идеально подходящим супругом."
  
 matchmaking_genetic_good_elf_candidate_desc: "[candidate.GetName] — эльф с хорошей генетической родословной. Подходящая пара, без сомнения, ваша родословная будет сильной по крови для будущих поколений."
  
 matchmaking_genetic_great_elf_candidate_desc: "[candidate.GetName] — эльф с замечательной генетической родословной. Действительно грандиозный матч, ваша родословная будет очень впечатляющей."
  
 matchmaking_aeluran_advisor_candidate_desc: "M'[ROOT.Char.GetLadyLord], я смиренно выдвигаю себя кандидатом. Мы уже правим этим царством бок о бок; Давайте еще больше укрепим эту связь со мной как с вашей Элуранской Королевой."
  
 matchmaking_aeluran_sister_candidate_desc: "Доступна Элуранская сестра, и Орден предоставит вам привилегию жениться на такой могущественной супруге. [candidate.GetTitledFirstName] — талантливый маг, и увеличение влияния Ордена в этих землях всегда приветствуется. Вы бы не согласились?"
  
 matchmaking_aeluran_matron_candidate_desc: "Если вы предпочитаете укрепить свою связь с нашим Орденом, мне предоставлена ​​честь объявить, что наша уважаемая Матрона [candidate.GetTitledFirstName] выдвинула себя в качестве кандидата. Это действительно редкая честь... Столь могущественный и мудрый супруг на вашей стороне поднимет авторитет как вас, так и Элуранского Ордена в этих землях."
  
 matchmaking_aeluran_matriarch_candidate_desc: "M'[ROOT.Char.GetLadyLord|U], с величайшим удовольствием сообщаю вам, что Верховный Матриарх [candidate.GetTitledFirstName] прислал мне уведомление. Она окажет вам высшую честь, предложив себя в качестве кандидата! В этом мире не было бы другого супруга, столь же мудрого и могущественного, как она, поистине непревзойденной пары! Судьба вашей Династии будет связана с Орденом Элуранов!"
  
 matchmaking_genetic_project_candidate_desc: "Как вы знаете, мой орден постоянно стремится возвысить эльфийские расы посредством достижения пророческого генетического совершенства. С этой целью время от времени мы можем экспериментировать с происхождением нашей стаи, пытаясь создать новые родословные. [candidate.GetName] вот пример такого эксперимента. Если вы сможете увидеть прошлые поверхностные отклонения, вы обнаружите, что этот союз предлагает большой генетический потенциал для вашей линии!"
  
 matchmaking_family_candidate_desc: "Давайте не будем забывать о вашем собственном доме: более близкое совпадение, несомненно, сохранит или даже усилит чистоту вашей родословной."
  
 matchmaking_bloodline_trait_candidate_desc: "Вам действительно повезло, M'[ROOT.Char.GetLadyLord|U]. [candidate.GetName] является потомком одной из великих эльфийских династий, и родословная их дома сильно резонирует с [candidate.GetHerHim]. Этот союз может добавить большую силу вашей линии!"
  
 matchmaking_alliance_candidate_desc: "Путем энергичных переговоров мы нашли еще один могущественный эльфийский дом, открытый для союза. Ваш союз принес бы большую пользу обоим вашим народам."
  
 matchmaking_warrior_candidate_desc: "Сестра из одного из наших самых отдаленных племен сообщила Ордену об этом экземпляре. [candidate.GetName] — прекрасный воин и весьма генетически одаренный. Ваш союз, несомненно, принесет большую силу и честь вашей линии."
  
 matchmaking_wisemen_candidate_desc: "Если вам больше всего нужен мудрый совет партнера, не ищите дальше [candidate.GetName]. [candidate.GetSheHe|U] весьма ученый и к тому же талантливый целитель. Этот союз может помочь засеять вашу линию великими умами для будущих поколений."
  
 matchmaking_imprisoned_rogue_candidate_desc: "Я не решаюсь даже предложить этого кандидата, но в камерах моего подземелья заперт [candidate.GetName]. [candidate.GetSheHe|U] — мошенник и грешник, который [candidate.GetHerHis] ставит стремление к удовольствиям превыше всего. Однако я признаю, что [candidate.GetHerHis] глубокое знание преступного мира сделало бы [candidate.GetHerHim] способным и грозным [spymaster|E]."
  
 matchmaking_shy_scholar_candidate_desc: "Чтобы заставить [candidate.GetHerHim] прийти сюда для представления, потребовались серьезные уговоры со стороны сестер моего ордена. Только что вырванный из башни [candidate.GetHerHis], у нас есть [candidate.GetName]. [candidate.GetSheHe|U] очень застенчив, что изнурительно. Однако в [candidate.GetHerHis] одиночестве [candidate.GetSheHe] прожил жизнь, полную академических достижений. Если вы ищете человека с выдающимися знаниями, который поможет лучше обучать ваш двор, не ищите дальше."
  
 matchmaking_bastard_claimant_candidate_desc: "[candidate.GetName] пришел к нашему ордену в поисках защиты от своего мерзкого отца-человека-лорда. [candidate.GetSheHe|U] является [GetTrait('bastard').GetName( GetNullCharacter )] и только [GetTrait('elf_blood').GetName( GetNullCharacter )] верен. Однако, если вы справедливо претендуете на титул отца [candidate.GetHerHis], этот союз может дать вам возможность расширить свое царство."
  
 matchmaking_inferior_dowry_candidate_desc: "Обычно мы не обращаем внимания на просителя брака с такой небольшой эльфийской грацией. Однако [candidate.GetName] сделал щедрое пожертвование нашему Ордену и предложил предоставить вам приданое за этот брак. Должен сказать, что это финансово прагматичный вариант"
  
 matchmaking_foreign_elf_candidate_desc: "[candidate.GetName] вот искатель приключений из далёкой страны и довольно опытный путешественник. [candidate.GetHerHis|U] способы могут быть чуждыми и странными, но этот союз может помочь привнести в ваше царство новые способы мышления."
  
 matchmaking_twins_candidate_desc: "В Ордене вас считают правителем, имеющим большое значение, и поэтому мы хотим подарить вам подходящий союз. Эти две девушки — близнецы, благословленные искрой. Они оба прекрасного происхождения и обучены путям магов. Редкое и достойное совпадение!"
  
 matchmaking_triplets_candidate_desc: "Вас считают правителем высшей ценности для Ордена. Таким образом, мы хотим благословить вас священным союзом, достойным вашего положения! Вот стоят три сестры-девицы; Тройняшки явно благословлены искрой. Они исключительного происхождения и обучены путям магов. Грандиозный матч для великого правителя!"
  
