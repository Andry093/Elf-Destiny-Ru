 aeluran_matchmaking.0027.title: "Отказ от сватовства оспорен"
 aeluran_matchmaking.0027.desc: "С ясным взглядом и нахмуренным взглядом на лице [host.GetName] говорит: «Боюсь, я должна настоять на м'[ROOT.Char.GetLadyLord]. Ваш долг как Эльфийского Лорда - подчиниться...»\n\nПока [host.GetFirstName] продолжает говорить с постоянно повышающимся тонусом; вы можете почувствовать, как ее Искра Аура наталкивается на вас, пытаясь задушить и доминировать над вами.\n\nОчевидно, что простого отказа будет недостаточно. Вам придется победить [host.GetHerHim] в Битве Волей."
 aeluran_matchmaking.0027.learning: "Сопротивляйтесь чистой волей."
