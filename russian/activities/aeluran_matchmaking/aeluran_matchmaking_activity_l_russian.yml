   ### EVENTS 
 aeluran_matchmaking.001.title: "Матч, который нужно сделать"
 aeluran_matchmaking.001.desc.lord: "Вы устали от настойчивых настойчивых требований Элуранцев подчиниться их сватовству, но, возможно, вы поторопились, потребовав, чтобы они прекратили спрашивать все вместе.\n\nВы ищете свой [aeluran_advisor|E] [aeluran_adviser.GetName], чтобы посмотреть, поможет ли Элуранский Орден снова вашему семья найдет подходящих эльфов, чтобы привязать их к вашей династии.\n\n\"Вы поступили мудро, придя ко мне m'[ROOT.Char.GetLadyLord], - говорит она, - мы отбросим ваше прежнее упрямство. Мой приказ возобновит наши усилия по сватовству. Дайте нам немного времени, и я дам вам знать, когда мои сестры закончат курировать кандидатов в супруги»."
 aeluran_matchmaking.001.desc.family: "Вы думаете, что уже давно пора [recipient.GetName] успокоиться и выполнить [recipient.GetHerHis] долг, чтобы обеспечить будущее вашей династии.\n\nВы ищете свой [aeluran_advisor|E] [aeluran_adviser.GetName], чтобы посмотреть, поможет ли Орден Элуран в этом вопросе.\n\n\ «Вы поступили мудро, придя ко мне с этим вопросом в месяц 4», — говорит она; «Мой приказ, конечно, поможет в этом вопросе. Мы найдем идеально подходящую супругу для [recipient.GetFirstName]. Дайте нам немного времени, и я дам вам знать, когда мои сестры закончат курировать кандидатов в супруги»"
 aeluran_matchmaking.001.ok: "Спасибо, сестра [aeluran_adviser.GetFirstName]"
 aeluran_matchmaking.001.nvm: "На самом деле я передумал"
  
 aeluran_matchmaking.101.title: "Родословная должна быть сохранена"
 aeluran_matchmaking.101.desc: "Ваше последнее заседание совета только что закончилось, но прежде чем вы сможете отправиться в зал, ваш советник [host.GetName] загоняет вас в угол. \n\n\"M'[ROOT.Char.GetLadyLord], минутка вашего времени для более #italic деликатного#! вопроса.\n\n"
  
 aeluran_matchmaking.101.desc.lord: "Я говорю о преемственности. Давно пора найти себе пару и сохранить свою родословную. Как вы знаете, эльфийским лордам вполне естественно обратиться за помощью к Ордену Элуран в принятии такого важного решения.\n\nЯ связался со своими сестрами Ордена, и мы нашли несколько очень многообещающих кандидатов. Пойдем, познакомимся с твоими потенциальными поклонниками»."
  
 aeluran_matchmaking.101.desc.heir: "Ваш наследник [match_recipient.GetFirstName] остается холостым и должен найти себе пару, чтобы сохранить свою родословную. Как вы знаете, эльфийским лордам вполне естественно обратиться за помощью к Ордену Элуран в принятии такого важного решения.\n\nЯ связался со своими сестрами Ордена, и мы нашли несколько очень многообещающих кандидатов. Пойдем, познакомимся с потенциальными женихами твоего наследника.\"
  
 aeluran_matchmaking.101.desc.fallback: "По вашему запросу я ознакомился с орденом, и мы подобрали здесь подходящих кандидатов для [match_recipient.GetFirstName]. Пойдем, познакомимся с потенциальными поклонниками [match_recipient.GetHerHis].\"
  
 aeluran_matchmaking.101.ok: "Как пожелаете, Леди [host.GetFirstName]."
 aeluran_matchmaking.101.snooze: "В настоящее время мне не нужны советы ордена."
 aeluran_matchmaking.101.never_again: "Я один решаю судьбу своей линии, никогда больше не беспокой меня этим."
  
 aeluran_accepts_decision: "Ваш [aeluran_advisor|E] #P принимает#! ваше решение"
 aeluran_challenges_decision: "Ваш [aeluran_advisor|E] #N оспаривает#! ваше решение"
 matchmaking_postponed: "Ваш [aeluran_advisor|E] не будет искать сватовства для вас или вашего [heir|E] в течение 5 лет."
 matchmaking_postponed_after_presented: "Ваш [aeluran_advisor|E] не будет искать знакомства для вас или вашего [heir|E] в течение 5 лет"
 matchmaking_postponed_permanently: "Ваш [aeluran_advisor|E] никогда не будет искать знакомства для вас или вашего [heir|E]"
  
 aeluran_matchmaking.1011.title: "Линию необходимо поддерживать – отказ оспаривается"
 aeluran_matchmaking.1011.desc: "С ясным взглядом и нахмуренным взглядом на лице [host.GetName] говорит: «Боюсь, я должна настоять на м'[ROOT.Char.GetLadyLord]. Ваш долг как Эльфийского Лорда - подчиниться...»\n\nПока [host.GetFirstName] продолжает говорить с постоянно повышающимся тонусом; вы можете почувствовать, как ее Искра Аура наталкивается на вас, пытаясь задушить и доминировать над вами.\n\nОчевидно, что простого отказа будет недостаточно. Вам придется победить [host.GetHerHim] в Битве Волей."
 aeluran_matchmaking.1011.learning: "Сопротивляйтесь чистой волей."
 aeluran_matchmaking.1011.intrigue_diplo: "Сопротивляйтесь своим чарующим обаянием."
  
 denied_aeluran_matchmaking_candidates: "Отклоненные кандидаты на сватовство в Элуране"
 refused_aeluran_matchmaking: "Отказ от элуранского сватовства"
  
 lord_defeats_advisor_matchmaking_battle_of_wills: "[host.GetName] принимает ваше решение отказаться от подбора игроков"
 lord_loses_to_advisor_matchmaking_battle_of_wills: "[host.GetName] подавляет вашу волю и навязывает вам сватовство"
  
 aeluran_matchmaking.1012.title: "Линию необходимо поддерживать – победа в битве за воли"
 aeluran_matchmaking.1012.desc: "Последним толчком ваша Искра Аура окутывает [host.GetNamePossessive], и она наконец разрывается. Вы видите, как жар покидает глаза [host.GetHerHis], когда [host.GetSheHe] застенчиво говорит: «Как скажешь, мой м'[ROOT.Char.GetLadyLord], мы отложим это дело на другой день»."
 aeluran_matchmaking.1012.ok: "Действительно, мы будем"
  
 aeluran_matchmaking.1013.title: "Линию необходимо поддерживать — поражение в битве за воли"
 aeluran_matchmaking.1013.desc: "Вы изо всех сил боретесь, но как бы вы ни старались, [host.GetNamePossessive] останется сильным, как железо. Как будто это всегда было неизбежно, ваша Искра Аура поглощается [host.GetFirstNamePossessive], и последнее ваше сопротивление гаснет.\n\nС ясной ухмылкой на лице [host.GetFirstName] говорит: \"M'[ROOT.Char.GetLadyLord] сегодня не [ROOT.Char.GetHerHim]. Уйдите в свои покои, чтобы вздремнуть, и через несколько дней мы снова встретимся для сватовства»."
 aeluran_matchmaking.1013.ok: "Д-да, сестра [host.GetFirstNameNoTooltip]"
  
 aeluran_matchmaking.1014.title: "Линию необходимо поддерживать"
 aeluran_matchmaking.1014.desc.snooze: "«Очень хорошо, м'[ROOT.Char.GetLadyLord]. Приказ предоставит вам еще пять лет, чтобы самостоятельно найти себе пару, но мы не должны откладывать больше»."
 aeluran_matchmaking.1014.desc.permanent: "«Очень хорошо, м'[ROOT.Char.GetLadyLord]. Элуранский Орден больше не будет беспокоить вас и не будет настаивать на сватовстве для вас и вашей семьи. Ради блага эльфийских народов мы по-прежнему призываем вас делать это по собственному желанию»"
 aeluran_matchmaking.1014.ok: "Наконец-то есть место, чтобы дышать"
  
