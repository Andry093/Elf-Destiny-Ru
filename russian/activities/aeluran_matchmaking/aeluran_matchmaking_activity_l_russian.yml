 aeluran_matchmaking.0029.desc: "Вы изо всех сил боретесь, но как бы вы ни старались, [host.GetNamePossessive] останется сильным, как железо. Как будто это всегда было неизбежно, ваша Искра Аура поглощается [host.GetFirstNamePossessive], и последнее ваше сопротивление гаснет.\n\nС ясной ухмылкой на лице [host.GetFirstName] говорит: \"M'[ROOT.Char.GetLadyLord] сегодня не [ROOT.Char.GetHerHim]. Хватит об этом, давайте еще раз рассмотрим ваши варианты»."
