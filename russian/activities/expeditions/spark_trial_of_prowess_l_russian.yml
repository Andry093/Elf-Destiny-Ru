l_russian:
     # Trial of Prowess 
 expedition.00514.title: "Испытание доблести"
 expedition.00514.desc: "Вы проходите через большой зал, а вдоль стен стоят статуи великих эльфийских воинов.\n\nНа полпути через зал статуя чудесным образом оживает, выходит вперед и преграждает вам путь.\n\nСтатуя твердо стоит; Не говоря ни слова и стоически глядя. Его обнаженное оружие достаточно для вызова.\n\n Кто будет сражаться в этом испытании?"
 expedition.00514.playerFights: "Отойди, я встречусь с ним"
 expedition.00514.championFights: "[champion.GetFullName] наш лучший, [champion.GetSheHe] справится с этим"
 expedition.00514.flee: "Мы не можем сражаться с таким врагом, мы должны бежать"
  
 expedition.005141.title: "Испытание доблести"
 expedition.005141.desc.won_duel: "Ваша партия победила! Каменная статуя в последний раз одобрительно кивает и затем рассыпается в прах. Путь ясен"
 expedition.005141.desc.lost_duel: "Каменный страж стоит победоносно и решительно. Никто не пройдет этот день"
 expedition.005141.won_duel: "Это лучшее, что эльфы могут предложить нам!? Вперед!"
 expedition.005141.lost_duel: "Мы должны отступить, пока у нас есть жизнь!"
  
 expedition.005141.error: "Ошибка - что-то пошло не так..."
