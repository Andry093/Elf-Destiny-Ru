l_russian:
   # Trial of cunning 
 expedition.00512.title: "Испытание хитрости"
 expedition.00512.desc: "Вы входите в большую палату. В центре комнаты, похоже, находится какая-то игровая доска. Вы замечаете резные фигурки, изображающие самые разные фигуры. Кажется, вам нужно сыграть в какую-то игру, чтобы пройти это испытание. \n\nКакое произведение вы сыграете первым?"
  
 expedition.01512.desc: "Когда вы входите, вы видите слова, выгравированные на стене справа от вас. Говорят...\n\n #T Испытание хитрости#!\n$EFFECT_LIST_BULLET$ Победителем испытания становится тот, кто первым выиграет 4 раунда из 7.\n$EFFECT_LIST_BULLET$ Фигуры более высокого ранга побеждают фигуры более низкого ранга, за одним исключением что #bold Крестьянин#! побеждает #bold Короля#!.\n$EFFECT_LIST_BULLET$ Ваш советник может попытаться угадать следующий ход мраморной девушки по языку ее тела #warning, но может ошибаться!#! Чем выше интрига вашего советника навык @skill_intrigue_icon!# тем больше вероятность того, что их догадка окажется верной!"
  
 expedition.00512.intrigue_check: "#T Авантюрист с высшей интригой#! \: [cunning_advisor.GetFullName]\n#bold Значение\:#! @skill_intrigue_icon!#V [cunning_advisor.GetSkill( 'intrigue' )]#! | #bold Рейтинг\:#!"
 expedition.00512.intrigue_check.rating.best: "#D Мастер #!"
 expedition.00512.intrigue_check.rating.good: "#P Мудрый #!"
 expedition.00512.intrigue_check.rating.mid: "#P Среднее #!"
 expedition.00512.intrigue_check.rating.low: "#N Бедный #!"
 expedition.00512.intrigue_check.rating.lowest: "#N Дурак #!"
  
 expedition.00512.advisor_advice: "\n\n#bold [cunning_advisor.GetFullName]\:#! #EMP \"M'[ROOT.Char.GetLadyLord], по выражению ее лица видно, что она выберет [SCOPE.GetFlagName('cunning_advisor_pick')]\"#!"
  
 expedition.00512.choice_tooltip: "Девушка выберет фигуру и определится победитель раунда."
  
 expedition.game_score: "Выбор игрока - [SCOPE.GetFlagName('player_choice_name')] | Выбор ИИ — [SCOPE.GetFlagName('ai_choice_name')] \n\nОчки игрока — [ROOT.Var('player_score').GetValue] | Оценка ИИ – [ROOT.Var('ai_score').GetValue]\n\n Опции игрока..."
  
 expedition.00512.chosen_pieces: "Ваш выбор - [SCOPE.GetFlagName('player_choice_name')] | Выбор противника - [SCOPE.GetFlagName('ai_choice_name')]"
