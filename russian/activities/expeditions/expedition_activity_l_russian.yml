 activity_expedition_desc: "Целью экспедиций является повторное открытие тайн древних эльфийских народов.\n\nВы вместе со свитой рыцарей и искателей приключений будете исследовать эльфийские руины в поисках утраченных знаний и сокровищ."
 activity_expedition_owner: "авантюрист"
  
