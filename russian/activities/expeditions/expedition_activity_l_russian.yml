   # Planning Options 
 expedition_option_funding: "Финансирование экспедиции"
  
 expedition_funding_min: "Минимальное финансирование"
 expedition_funding_min_desc: "Финансирование Bare Bones, просто возьмите с собой самое необходимое! \n\nДостаточно припасов, чтобы хватило #bold на два #!days исследования руин"
  
 expedition_funding_mid: "Среднее финансирование"
 expedition_funding_mid_desc: "Достойное финансирование, может быть, в этой поездке нам все-таки удастся прилично поесть! \n\nДостаточно припасов, чтобы хватило #bold на три #!days исследования руин"
  
 expedition_funding_max: "Большое финансирование"
 expedition_funding_max_desc: "Нет, мы говорим! Палатка? давайте просто возьмем с собой небольшой замок! \n\nПрипасов хватит на #bold пять #!days исследования руин."
  
 expedition_option_party_size: "Размер экспедиционной группы"
  
 expedition_party_size_min: "Малая группа"
 expedition_party_size_min_desc: "Нам нужна лишь небольшая группа искателей приключений. Слишком многие могли бы нас сдержать! \n\nДостаточно золота, чтобы принести #bold три #!adventurers"
  
 expedition_party_size_mid: "Средняя группа"
 expedition_party_size_mid_desc: "Солидный отряд надежных искателей приключений! \n\nДостаточно золота, чтобы принести #bold пять #!adventurers"
  
 expedition_party_size_max: "Большой Антураж"
 expedition_party_size_max_desc: "В наши дни они просто позволяют любому стать авантюристом, с таким же успехом можно привлечь все королевство... \n\nДостаточно золота, чтобы принести #bold семь #!adventurers"
  
   # Logs 
 expedition_completed_success_log_title: "Итог экспедиции 42069"
 expedition_completed_success_log: "Группа [CHARACTER.GetShortUINamePossessive|U] нашла древнее эльфийское снаряжение"
  
   # Conclusion 
 expedition.conclusion: "Цель экспедиции — заново открыть то, что мы потеряли. Сегодня мы внесли свой вклад в это начинание!"
  
 activity_expedition_province_desc: "Вы отправляетесь в экспедицию в [ROOT.Province.GetName].\nПровинция больше не будет действительным местом экспедиции после того, как будут сделаны все важные открытия.\n"
  
 expedition_site_ruins_of_valfuria_desc: "#difficulty_medium Руины Вальфурии#!- Когда-то столица могущественной Эльфийской Империи. Значительные части города все еще целы, но имейте в виду, что по улицам бродит что-то зловещее."
  
 expedition_site_spire_citadel_desc: "#difficulty_medium Шпильская цитадель#! — чудесная спиральная башня, видимая на многие мили. Когда-то она была домом легендарного оракула, ее невероятная дальновидность была значительно усилена ее заветным Палантиром, и она вызывала уважение и страх у местного населения. Ее окончательная судьба была потеряна со временем, но шпиль остается для тех, кто достаточно глуп, чтобы войти в бывшие владения волшебницы."
  
 expedition_site_the_grand_portal_desc: "#difficulty_medium Великий портал#! — массивные врата, используемые для путешествий между мирами с помощью чудесной силы Божественной Искры. Именно через этот портал люди и эльфы впервые пришли в этот мир. Сам портал окружен прекрасным каменным эльфийским городом, создание которого восходит к Первой эпохе."
  
   expedition_site_proving_fields_desc:0 "#difficulty_medium The Proving Fields#! - Ancient stone barracks are all that remains of this once vast compound. Ages ago it was the headquarters of a famous martial order, but has long since been left to the whims of nature. The greatest warriors of the world would gather here to sharpen their skills and watch the true elites of the world spar. 
  
 expedition_site_undiscovered_fortress_tomb_of_the_dead_emperor_desc: "#difficulty_medium Древние эльфийские руины#! - Возможное важное место, оставленное эльфами." #NT!
  
 expedition_site_fortress_tomb_of_the_dead_emperor_desc: "#difficulty_medium Крепость-Гробница Последнего Императора#! — место последнего упокоения последнего эльфийского императора Земли. Он отступил в эту крепость одиночества после предательства и полного поражения от Великого Восстания."
  
 expedition_site_volcanic_forge_desc: "#difficulty_medium Вулканическая кузница Келебрима#! - Здесь, глубоко в вулкане, по слухам, находится кузница и мастерская Келебрима; Величайший ремесленник, которого когда-либо видели эльфы Земли. Император с радостью отказался бы от королевства ради простого шанса владеть одним из чудесных творений Келебрима, и за власть, которой обладают некоторые из них, ведутся войны."
  
   expedition_site_noble_wood_desc:0 "#difficulty_medium The Noble Wood#! - A forest of trees taller and thicker than most castle spires. It was once the realm of a truly powerful Elf queen; Not dark, but beautiful and terrible as the Morning and the Night! Fair as the Sea and the Sun and the Snow upon the Mountain! Dreadful as the Storm and the Lightning! Stronger than the foundations of the earth. All loved her and despaired! 
  
 expedition_site_high_harbor_desc: "#difficulty_medium Высокая Гавань#! — место легендарной торговой гавани и верфи. Говорят, именно здесь король эльфов Рагнарик построил свой флагман-левиафан и остальную часть своего легендарного флота драккаров."
  
 expedition_site_citadel_of_bear_king_thul_desc: "#difficulty_medium Цитадель Короля Медведей Тула#! — Замороженная цитадель изо льда и камня. Когда-то это было место власти внушающего страх короля Тула; Наиболее известен своими легионами рыцарей в доспехах, верхом на белых медведях."
  
 expedition_site_archipelago_of_duck_duke_vega_desc: "#difficulty_medium Архипелаг Утиного Дюка Веги#! — ряд островов, на которых когда-то располагалась очень процветающая сеть рыбацких деревень, которыми правил герцог Вега. Семья Вега взяла королевскую утку в качестве своего стандарта в честь многочисленных стад таких животных, выращиваемых там. Вегаойан стал настолько процветающим, что сделал Вегу намного богаче, чем его собственный сюзерен, что привело к ее окончательному разрушению ревнивым королем."
  
 expedition_site_tomb_of_ale_the_dragon_slayer_desc: "#difficulty_medium Гробница Але Убийцы Драконов#! - Место упокоения героя легенды Але Убийцы Драконов. Наиболее известен тем, что убил великого змея Скату из Серых гор на крайнем севере. Он выставил голову дракона в своем большом зале, а зубы использовали, чтобы отметить его могилу в форме его любимого корабля, когда он уходил."
  
 expedition_site_ruins_of_the_runic_city_of_anundshog_desc: "#difficulty_medium Руины рунического города Анундшог#! — Город специалистов по резьбе по рунам и других магов-ремесленников. Благодаря руническим чудесам, которые они создавали, он стал процветающим за гранью воображения. Говорят, что маги Анундшога стали слишком смелыми в своих экспериментах, и последний из них в одно мгновение уничтожил большую часть города. Пустота, которую он оставил после себя, сохраняется и по сей день."
  
 expedition_site_tomb_of_the_lights_champions_desc: "#difficulty_medium Гробница Чемпионов Света#! Место захоронения последней армии Чемпионов Света. Коллекция самых могущественных магов и наделенных полномочиями добровольцев Королевств Северных Эльфов. Они отдали свои жизни, делая то, что необходимо сделать, чтобы остановить легионы королевы темных эльфов Геклы."
  
 expedition_site_black_palace_of_dark_queen_hekla_desc: "#difficulty_medium Черный дворец Темной королевы Геклы#! — Величественный дворец из черного дерева и темного камня, построенный на склоне вулкана. Говорят, что волшебница Гекла, королева темных эльфов, использовала энергию вулкана для создания своих величайших заклинаний."
  
 expedition_site_newgrange_temple_desc: "#difficulty_medium Храм Ньюгрейндж#! — святое место, которое когда-то было великим местом паломничества мистиков древней империи. Говорят, что глубоко в сердце храма находится священная комната, где стирается грань между мирами людей и духов."
  
 expedition_site_burrens_bastion_desc: "#difficulty_medium Бастион Буррена#! — Вечная крепость Доброго Короля Буррена. Говорят, что эта легендарная крепость отразила сотню осад сил тьмы."
  
 expedition_site_skip_gates_of_camelot_desc: "#difficulty_medium Пропускные ворота Камелота#! — Здесь находятся остатки колец порталов, которые древние эльфы использовали для мгновенного перемещения по земле. Расположен среди руин столицы некогда легендарного королевства Камелот."
  
 expedition_site_great_obelisk_of_the_pictish_desc: "#difficulty_medium Великий обелиск пиктов#! - Остатки огромной круглой деревни с разрушающимися стенами и массивным обелиском в центре, покрытым руинами. Ученые полагали, что его использовали для сбора энергии окружающей Искры для какого-то типа заклинания, но его точная цель остается загадкой."
  
 expedition_site_labyrinth_gateway_of_the_altamirans_desc: "#difficulty_medium Лабиринтные ворота альтамиранцев#! — Глубокие пещеры, в которых когда-то жили племена альтамиранских эльфов. Ходят слухи, что в самой глубине эти пещеры на самом деле соединяются с мистическим лабиринтом, который, по слухам, соединяет мир глубоко под землей."
  
 expedition_site_grazing_villages_of_the_great_herds_desc: "#difficulty_medium Деревни, где пасутся великие стада#! — Остатки многих деревень, расположенные в живописной долине. Здесь эльфы разводили могучий скот размером с дом. Считается, что они достигли такого изобилия благодаря поклонению и ритуальным жертвоприношениям могущественному божеству плодородия."
  
 expedition_site_hunting_grounds_of_the_greater_drakes_desc: "#difficulty_medium Охотничьи угодья великих драконов#! - Легенда гласит, что именно здесь величайшие воины-эльфы испытывали себя, охотясь на великих драконов; великие бескрылые драконы. Часто поднимался вопрос «кто на кого охотится»."
  
 expedition_site_ancient_city_of_glanum_desc: "#difficulty_medium Древний город Гланум#! - Город Гланум считается одним из самых процветающих эльфийских городов в истории этого мира. Как там жили люди и что привело к его окончательному падению, остается загадкой и по сей день."
  
 expedition_site_ancient_mega_city_of_myropillya_desc: "#difficulty_medium Древний мегаполис Мирополье#! - Мирополье было чудом своего времени. Эльфийский город, по мнению некоторых, такой же широкий и необъятный, как море. Что могло разрушить такое большое поселение?"
  
 expedition_site_temple_of_the_mages_court_desc: "#difficulty_medium Храм Двора Магов#! — Особое место с необычайно высокой концентрацией Искры. Говорят, что самые могущественные маги всех времен собирались здесь, чтобы практиковать свое искусство и проводить международную магическую политику."
  
 expedition_site_seat_of_the_storm_king_desc: "#difficulty_medium Престол Штормового короля#! — Именно здесь восседал на своем троне один из самых могущественных эльфийских лордов в истории. Он сам был Лордом Царства и, по слухам, был настолько могущественным, что даже погода подчинялась его командам, призывая молнии на его врагов."
  
 expedition_site_cradle_of_the_first_elves_desc: "#difficulty_medium Колыбель первых эльфов#! — Древнейшее место. Здесь находится одно из первых поселений первородных эльфов, пришедших через портал. Он имеет глубокий резонанс с миром природы."
  
 expedition_site_apadana_palace_desc: "#difficulty_medium Дворец Ападана#! — Грандиозный дворец беспрецедентной красоты и стоимости. Здесь жили два величайших эльфийских лорда в истории: сначала Дарий Великий, а затем его преемник Ксеркс. Хотя это всего лишь тень былой славы, среди руин все еще могут оставаться древние сокровища!"
  
 expedition_site_ancient_city_of_bosra_desc: "#difficulty_medium Древний город Босра#! - Когда-то великий эльфийский город разбогател благодаря торговле и широко известен своим гостеприимством, от бань до борделей. Что могло стать окончательной гибелью такого процветающего народа, до сих пор остается загадкой."
  
 expedition_site_ancient_city_of_babylon_desc: "#difficulty_medium Древний город Вавилон#! — некогда легендарный город красоты, безопасности и процветания. Сидя здесь, Великие Эльфийские Короли Вавилона наблюдали за управлением своей огромной империей. Легендарные Висячие сады Семирамиды считались поистине замечательной одой Божественной Искре. Подобной красоты с тех пор еще никто не видел."
  
 expedition_site_library_of_alexandria_desc: "#difficulty_medium Александрийская библиотека#! — Поистине огромное сооружение из извилистого камня. Эта библиотека легенд является величайшим хранилищем эльфийских знаний, которое когда-либо знал этот мир. Секреты, которые предстоит узнать здесь, несомненно, будут иметь огромную силу для тех, у кого хватит ума их искать."
  
 expedition_site_harkonnens_foley_desc: "#difficulty_medium Фоли Харконнена#! - Легенда гласит, что в первые века этот регион когда-то был пышным раем, и здесь стояла могучая столица. Когда в своей жадности лидер правящей семьи эльфов Харконнен попытался использовать природную энергию этих земель, ритуал пошел трагически неправильно. Все, что осталось сегодня, — это бесконечный десерт и шепот о том, что какие-то колоссальные змеи рыщут прямо под песками."
  
 expedition_site_shattered_spire_of_veldric_desc: "#difficulty_medium Разрушенный шпиль Велдрика#! - Во всех эльфийских историях мало кто так мерзок, как Темный Лорд Вельдрик. Его жажда власти была велика, а способности огромны. Потребовался союз пяти величайших магов эпохи, маловероятное сотрудничество высших и темных эльфов, чтобы загнать безумного колдуна в его башню и в конечном итоге обрушить его на его голову."
  
 expedition_site_the_grand_blood_alter_desc: "#difficulty_medium Великий Кровавый Алтарь#! — Здесь стоит темное каменное место, кровавый алтарь, отвоеванный джунглями. Темные эльфы когда-то захватили здесь и принесли в жертву бесчисленные тысячи людей в надежде создать легендарный кровавый камень, реликвию, которая сделала бы владельца неоспоримым, если бы не самые могущественные божества королевств. Здесь произошла одна из величайших битв в истории. Темные эльфы в конечном итоге были остановлены, но как далеко продвинулись их исследования?"
  
 expedition_site_labyrinth_gateway_of_the_ajantas_desc: "#difficulty_medium Лабиринт Ворот Аджанты#! — Глубокие пещеры, в которых когда-то жили эльфы Аджанты. Это духовное место с высокой концентрацией Искры. Ходят слухи, что в самой глубине эти пещеры на самом деле соединяются с мистическим лабиринтом, который, по слухам, соединяет мир глубоко под землей."
  
 expedition_site_ancient_holy_city_of_madurai_desc: "#difficulty_medium Древний священный город Мадурай#! - Руины древнего священного города, по слухам, являвшегося тонким барьером между мирами живых и миром духов."
  
 expedition_site_ancient_fortress_of_mahasthangarh_desc: "#difficulty_medium Древняя крепость Махастангарх#! Поистине грозная крепость, дом темного лорда, одержимого древним духом. Эту крепость осаждали сто раз, прежде чем она была захвачена, когда одинокий героический паладин атаковал ее с небес."
  
 expedition_site_mythical_spiritual_kingdom_of_shambhala_desc: "#difficulty_medium Мифическое духовное царство Шамбала#! — город, который, по мнению большинства, никогда даже не существовал. Волшебное место, где завеса, разделяющая мир духов и этот, практически снята. Считалось, что эльфы, жившие здесь, каким-то образом изменились из-за своей близости к духам и постоянного взаимодействия с ними."
  
 expedition_site_domain_of_the_forest_spirit_eleke_sazy_desc: "#difficulty_medium Владения Лесного Духа Элеке Сазы#! - Здесь лежит лес, самый священный для древних сакских эльфов. Легенда гласит, что здесь поселился могущественный дух, известный как Элеке Сазы, который принимает форму могучего оленя с бесчисленными рогами."
  
 expedition_site_ancient_faerie_groves_desc: "#difficulty_medium Древние Рощи Фейри #! — Этот остров стал местом вторжения. Нестабильный портал был открыт расой эльфов из другого мира. По мере того, как их армии разливались, исчезла и большая часть экосистемы их королевства. Портал в конечном итоге был разрушен, но экзотическая дикая природа и очаги дикой магии все еще остались."
  
 expedition_site_overwatch_fortress_desc: "#difficulty_medium Крепость Overwatch#! — Величественная крепость, настолько старая, что первоначальные архитекторы неизвестны. Многие эльфийские королевства использовали его для удержания контроля над окружающим регионом."
  
 expedition_site_wraith_wood_desc: "#difficulty_medium Лес Призраков#! — Темный извращенный лес, дом для извращенных существ и других опасностей. Несколько выживших исследователей, посетивших лес, говорили о преследующем присутствии... ползущей тени..."
  
 expedition_site_matrons_hollow_desc: "#difficulty_medium Лощина Матроны#! - В древние времена это было священное убежище сестер Элуран. Бывшие матриархи часто делали его своим постоянным домом, откуда они передавали свою мудрость подрастающим поколениям. Что могло случиться, что заставило Сестринство покинуть это густонаселенное и богатое традициями место в Искре?"
  
 expedition_site_sealed_magic_armoury_desc: "#difficulty_medium Запечатанный Магический Арсенал Старых Войн#! - существует мало записей о древнейших эпохах эльфов, но однажды сохранившаяся рукопись говорила о невыразимом зле, которое когда-то опустошило этот мир. Что это было за зло, неизвестно. Его едва удалось изгнать в пустоту в последней отчаянной попытке Эльфийских Лордов того времени, используя оружие огромной силы, созданное величайшим эльфийским кузнецом в истории Земли, Келебримом."
  
 expedition_site_whisper_wood_desc: "#difficulty_medium Шепчущий лес#! — Пышный красивый лес, полный жизни. Почему же тогда так мало людей возвращаются сюда из экспедиций? Что же делать с этими слухами о том, что из его глубин доносятся поющие женские голоса?"
  
 expedition_site_light_reach_citadel_desc: "#difficulty_medium Цитадель Светового Предела#! — Когда-то Настоящее чудо из блестящего белого камня. Его масштабы и размеры трудно представить. Сейчас проходящие мимо путешественники часто принимают его за простой покрытый лесом холм, поскольку за долгие годы природа восстановила его. Когда-то это было место встреч Великого Совета. Короли Высших Эльфов со всего королевства, которые изредка встречались, чтобы обсудить важные вопросы."
  
 expedition_site_east_flaria_desc: "#difficulty_medium Восточная Флария#! — Одна из двух столиц Фларианского королевства. Удерживалась принцессой-близнецом во время великой гражданской войны, которая положила конец некогда могущественной нации."
  
 expedition_site_west_flaria_desc: "#difficulty_medium Западная Флария#! — Одна из двух столиц Королевства Флариан. Удерживался принцем-близнецом во время великой гражданской войны, которая положила конец некогда могущественной нации."
  
 expedition_site_vela_spila_caverns_desc: "#difficulty_medium Пещеры Вела Спила#! - Последнее известное жилище затворнических эльфов Вила. Хотя они считаются вымершими уже тысячелетия; Вила когда-то славились во всем мире как своим впечатляющим мастерством, так и непредсказуемым темпераментом."
  
 expedition_site_wratislaw_magi_academy_desc: "#difficulty_medium Академия магов Вратислава#! - Раньше это была самая известная в мире академия обучения магии. Основан, пожалуй, одним из самых могущественных эльфийских волшебников в истории, архимагом Альбертом Вратиславом, редким мужчиной, который был столь же одарён в манипуляциях с Искрой, как и любая женщина-маг. После того, как Вратислав покинул портал, чтобы путешествовать по мирам с каким-то личным поиском, статус академии в мире постепенно снижался на протяжении последующих столетий, пока она в конечном итоге не была заброшена."
  
