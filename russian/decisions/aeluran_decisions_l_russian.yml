l_russian:
 reform_the_aeluran_faith_decision: "Реформировать Элуранскую веру"
 reform_the_aeluran_faith_desc: "Сёстры Элуран остаются неизменными уже более тысячелетия.\n\nВ Ордене принято позволять Лорду Королевства каждого Королевства запечатлеть свою волю в вере.\n\nС этой целью Великий Матриарх поставил вам условия . Проявите себя, заново открыв для себя древние эльфийские святые места, резонирующие с Божественной Искрой, и Сестры предоставят на ваш суд некоторые аспекты элуранской религии."
 discover_two_more_elven_holy_sites: "Откройте для себя еще #bold два#! святых места эльфов, участвуя в экспедициях."
 reform_the_aeluran_faith_tooltip: "Откройте для себя заново эльфийские святые места, чтобы получить шанс реформировать элуранскую веру."
 free_religion_reformation: "Как Лорд Царства, вы можете один раз реформировать Элуранскую Веру без затрат благочестия."
 reform_the_aeluran_faith_decision_confirm: "Новая вера для этого нового века!"
  
 grant_aelurans_title: "Создать нового элуранского вассала"
 grant_aelurans_title_decision_desc: "Некоторые особенно верные эльфийские лорды настолько глубоко почитают Орден Элуран, что предпочитают доверить Красным Сестрам дополнительные земли для непосредственного контроля.\n\nСоздание дополнительных [aeluran_weavers_government|E] [vassals|E] очень удовлетворит Орден Элуран и принесет вам значительное количество их уважение.\n\nБудьте осторожны: для решения неизбежных проблем своему руководству от эльфа требуется твердая решимость. Многие эльфийские лорды потеряли контроль над своим королевством, полагая, что способны справиться с большим количеством Элуранских вассалов, чем они могли бы на самом деле."
 grant_aelurans_title_decision_tooltip: "Пожертвуйте титулы Элуранскому Ордену, чтобы создать новый [aeluran_weavers_government|E] [vassals|E]."
 grant_aelurans_title_confirm: "Предоставить титул Элуранскому ордену"
  
     create_new_aeluran_order_vassal_effect:0 "You grant a title to the Aeluran Order who will then select a suitable [aeluran_weavers_government|E] [vassal|E] to rule there. 
