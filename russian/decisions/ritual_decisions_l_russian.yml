l_russian:
 ascension_ritual_decision: "Ритуал Вознесения"
 ascension_ritual_decision_first_threshold: "Ритуал Вознесения"
 ascension_ritual_decision_second_threshold: "Ритуал Вознесения"
 ascension_ritual_decision_final_threshold: "Ритуал Вознесения"
  
 ascension_ritual_decision_desc: "Вы достигли вершины своего текущего эльфийского уровня и готовы возвыситься!\n\nУйдите в свои покои и начните медитацию. Если Божественная Искра восприимчива, вы станете высшим существом."
 ascension_ritual_threshold_1_decision_desc: "Взгляните на ваше великолепие! Вы достигли важного порога! Вы достигли абсолютной вершины формы низших эльфов и готовы возвыситься, чтобы стать чем-то большим.\n\n После завершения этого вознесения вы вступите в ряды Царственных Фей, эльфов, которые стоят выше простого народа, их мандат - правило само собой разумеющееся"
 ascension_ritual_threshold_2_decision_desc: "Взгляните на ваше великолепие! Вы достигли важного порога! Вы достигли абсолютной вершины Уровня Фейри и готовы возвыситься, чтобы стать чем-то еще #italic #!.\n\nUpon. Завершив это восхождение, вы войдете в ряды мистических Небожителей, ангельских эльфов великой силы и истинного бессмертия."
 ascension_ritual_threshold_3_decision_desc: "Взгляните на ваше великолепие! Вы достигли важного порога! Вы достигли абсолютной вершины Небесного Уровня и готовы вознестись, чтобы стать чем-то #italic далее #!.\n\nUpon, завершив это восхождение, вы войдете в ряды божественных Айнур; Боги Эльфов и высшие служители Божественной Искры."
  
 ascension_ritual_decision_confirm: "Я готов"
 ascension_ritual_decision_first_threshold_confirm: "Я стану великим Лордом Фейри!"
 ascension_ritual_decision_second_threshold_confirm: "Я буду ходить среди Небожителей!"
 ascension_ritual_decision_final_threshold_confirm: "Я стану Богом, живущим среди смертных!"
  
 need_to_restore_portal: "В этом мире недостаточно окружающей Искры, чтобы перейти на следующий эльфийский уровень. Сначала необходимо восстановить Великий Портал."
 players_cant_be_gods: "Метод восхождения в ряды Айнур известен очень немногим. Говорят, что сначала нужно быть избранным самой Божественной Искрой! \n\n#D Разработчики также ходят слухами, что на данный момент достичь этого уровня еще невозможно! Следите за будущим патчем!#!"
  
 blessing_ritual_decision: "Благословение Божественной Искры"
 blessing_ritual_decision_desc: "Вы накопили достаточно доброй воли к Божественной Искре, чтобы искать у нее благословения!\n\nУйдите в свои покои и начните медитацию."
 blessing_ritual_decision_confirm: "Благослови меня!"
 blessings_options_are_available: "В вашей культуре еще не должно быть всех возможных Благословений."
  
 ascension_ritual_decision_tooltip: "Общайтесь с Божественной Искрой и поднимитесь на более высокий уровень эльфа."
 blessing_ritual_decision_tooltip: "Общайтесь с Божественной Искрой и благословите свой народ одним из ее даров."
