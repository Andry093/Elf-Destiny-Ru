l_russian:
 adopt_elven_elective: "Принять эльфийский факультатив"
 adopt_elven_elective_decision_desc: "#EMP Пути людей порочны и противоестественны. Лидер должен быть выбран из величайших среди нас.#!\n\n#tooltip_heading @elf_icon! Эльфийские выборные#!\n$EFFECT_LIST_BULLET$Candidates выбираются из семьи держателя титула и [de_jure|E] [direct_vassals|E] титула.\n$EFFECT_LIST_BULLET$[electors|E] являются [de_jure|E] эльфийским титулом [holders|E] титула.\n\n#BOL Эльфы ценят как кровь, так и достоинство превыше всего.#!\n$EFFECT_LIST_BULLET$В дополнение к личным предпочтениям, эльф [electors|E] будет голосовать за кандидатов на основе маркеров их достоинства, включая их уровень эльфа, родословную и общее генетическое качество."
 adopt_elven_elective_decision_tooltip: "Ваш [primary_title|E] принимает [GetLaw('elf_elective_succession_law').GetName] [succession_law|E]"
 adopt_elven_elective_confirm: "Принять [GetLaw('elf_elective_succession_law').GetName] [succession_law|E]"
  
 adopt_elven_elective_effect: "Принять [GetLaw('elf_elective_succession_law').GetName] [succession_law|E]"
  
 adopt_ascended_tribal: "Принять Вознесенное Племенное Правительство" #NT!
 adopt_ascended_tribal_decision_desc: "#EMP Вера в то, что отказ от неявной мудрости природы ради безумия и упадка городской жизни есть прогресс, является извращенной догмой глупцов;\nОни пытаются претендовать на мантию цивилизации, но истинная цивилизация заключается в объятиях леса. Если мы хотим построить великие города и крепости, пусть они будут там!#!\n\n[GetGovernment('advanced_tribal_government').GetName] [government|E] имеет много сильных сторон и некоторые слабые стороны [feudal|E] и [tribal|E] [governments|E]:\n$EFFECT_LIST_BULLET$Всем графствам потребуется племенное владение в качестве основного [holding|E], но они могут строить и поддерживать дополнительные [feudal|E] [holdings|E].\n$EFFECT_LIST_BULLET$Открывает два дополнительных уровня зданий для племени [holdings|E].\n$EFFECT_LIST_BULLET$Правители с вознесенным племенем могут нанимать как #!\n\n[GetGovernment('advanced_tribal_government').GetName]3, так и #!\n\n[GetGovernment('advanced_tribal_government').GetName]4 в качестве #!\n\n[GetGovernment('advanced_tribal_government').GetName]5" #NT!
  
 adopt_ascended_tribal_decision_tooltip: "Измените [government|E] вашего имени и [vassals|E] на [GetGovernment('advanced_tribal_government').GetName]" #NT!
  
 adopt_ascended_tribal_decision_convert_holdings_tooltip: "Каждый [county|E] вашего [realm|E] будет либо иметь случайный пустой [barony|E], либо, если таковой недоступен, его столичное баронство, преобразованное в [tribal|E] [holding|E]." #NT!
  
  
  
 adopt_ascended_tribal_confirm: "Хватай мое копье!" #NT!
