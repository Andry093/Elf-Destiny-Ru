l_russian:
   # ========= Tribal Buildings ========= 
   # Tribal Hold 
 building_tribe_03: "Эльфийская крепость"
 building_tribe_03_desc: "Древесина подобна стали, но при этом элегантна на вид. Это владение может соперничать с укреплениями низших людей."
  
 building_tribe_04: "Эльфийский Великий Холд"
 building_tribe_04_desc: "Совершенство в форме. Идеальное соответствие природе. Это владение сильнее любого замка."
  
   # Long House 
 building_longhouses_03: "Залы Великого праздника"
 building_longhouses_03_desc: "Великие Воины и простой народ собираются в Залах Великого Пира. Здесь они могут поделиться историями о своих подвигах и выпить во славу своих предков."
  
 building_longhouses_04: "Зал Героя"
 building_longhouses_04_desc: "О подвигах великих воинов кричат ​​под стропилами, когда племя собирается, чтобы отпраздновать свои победы. Еда, питье и веселье усиливаются самой божественной искрой."
  
   # War Camp 
 building_war_camps_03: "Чемпионы Крусибл"
 building_war_camps_03_desc: "Мальчики становятся мужчинами, а мужчины превращаются в настоящих воинов. Многие не могут пережить испытания Горнила Чемпионов, а те, кому удается достичь величия."
 building_war_camps_04: "Литейная Героя"
 building_war_camps_04_desc: "По мере восхождения величайших людей они становятся героями. Именно здесь они собираются, чтобы отточить себя и стать наставниками для следующего поколения. Божественная искра укрепляет их тела и волю"
  
 building_palisades_03: "Природные укрепления"
 building_palisades_03_desc: "Наряду с прочной армированной древесиной и каменными стенами, естественная местность используется племенем на благо. секретные пещеры и хитрые ловушки делают засады обычным явлением."
 building_palisades_04: "Цитадель дикой природы"
 building_palisades_04_desc: "Укрепления высочайшей устойчивости, но при этом находящиеся в гармонии с миром природы. Божественная искра укрепляет стены и защищающих их воинов."
  
 building_market_villages_03: "Коммерческий Шаман Холл"
 building_market_villages_03_desc: "Наши люди умоляют использовать Торгового Шамана. Жречество, которое наблюдает и регулирует священный рынок."
 building_market_villages_04: "Аукционный дом и торговый центр"
 building_market_villages_04_desc: "Аукционные дома предлагают редкие товары, а хорошо отлаженный торговый поток обеспечивает процветание племени."
  
 building_woodland_grove_farms_01: "Ферма Вудленд Гроув"
 building_type_woodland_grove_farms_01: "Ферма Вудленд Гроув"
 building_woodland_grove_farms_01_desc: "Обильные поля необычных культур, которые могут расти в густых лесах этих земель."
