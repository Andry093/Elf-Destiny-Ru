l_russian:
   # What is an archeologist? 
 what_is_an_archeologist_decision: "Что такое археолог?"
 what_is_an_archeologist_decision_desc: "Ваш стюард приближается к вам. \n\n\"Милорд, к вам прибыла странная женщина, ищущая аудиенции; некая Джулия Мелвуд. Она говорит, что она опытный «археолог», хотя я совершенно уверен, что это вымышленное слово. Она утверждает, что нашла великого открытие, касающееся эльфов в детских сказках, и нуждается в вашей помощи, чтобы заявить об этом. Обычно я бы сразу отмахнулся от нее, но она была очень настойчива.\" \n\n \"Что мне ей сказать?\""
 what_is_an_archeologist_decision_tooltip: "Найдите подсказки о затерянной эльфийской цивилизации."
 what_is_an_archeologist_decision_confirm: "Я хотел бы знать правду, увидеть ее!"
  
   # Transport the Grand Portal Decision 
 transport_the_grand_portal_decision: "Транспорт Портал"
 transport_the_grand_portal_decision_desc: "Восстановление портала — достойная цель, но зачем нам это делать на Крайнем Севере? \n\nЕсли бы вместо этого мы аккуратно перевезли эти осколки в мою столицу, заплатив значительную цену, мы могли бы сделать мое королевство центром власти в грядущем веке.\n\nЧто такое золото по сравнению с такой силой?"
 transport_the_grand_portal_decision_tooltip: "Перенесите остатки Великого портала в свою столицу."
 transport_the_grand_portal_decision_confirm: "Мы начинаем сразу"
  
   # Restore the Grand Portal Decision 
 restore_the_grand_portal_decision: "Чудо нашего времени"
 restore_the_grand_portal_decision_desc: "Я познал великую истину истории человечества. \n\nСобрав древние компоненты, заново открыв утерянные знания и выследив утерянную печать давно умершего короля, я смог перековать Великий Портал и восстановить связь со звездами, нашими предками и непостижимой опасностью неизведанного. .\n\nМне не следует относиться к такому решению легкомысленно."
 restore_the_grand_portal_decision_tooltip: "Реформируйте связь с Высшими Сферами"
 restore_the_grand_portal_decision_confirm: "Начните это великое дело"
  
 restore_the_grand_portal_decision_has_portal_capacitor: "Я приобрел Портальный конденсатор."
 restore_the_grand_portal_decision_has_portal_navigation_relay: "Я приобрел портальное навигационное реле."
 restore_the_grand_portal_decision_has_sigil_of_the_realm_lord: "У меня есть Печать Повелителя Царства, и она сочла меня достойным"
  
 elf_destiny_main_story_events.001.t: "Экспедиция в Эльфийские руины"
 elf_destiny_main_story_events.001.desc: "В ваш зал явно запыхавшаяся молодая женщина с огненно-рыжими волосами вбегает с пачками свернутых пергаментов. \n\n «Милорд», — пыхтит она, — «Я Джулия Мелвуд, археолог и один из лучших в своей области, если я сама так не говорю». \n\n Вы искоса смотрите на него. твой стюард. Его глаза слегка сузились, на лице отразилось сомнение. Вы думаете, что слышите, как он бормочет: «... это не настоящий титул» \n\n «Я стремлюсь найти подсказки, оставленные нашими предками, и моя специальность — изучение загадочного древнего народа эльфов. Известно очень мало. о них, так как найти какой-либо из их артефактов чрезвычайно редко. То, что было найдено, говорит нам, что они были высокоразвитыми, возможно, даже более продвинутыми, чем мы, и что они существовали на протяжении многих сотен или даже тысяч лет.\"\n\nНедавно я наткнулся на эту карту. Он покрыт эльфийским письмом, которое я не могу расшифровать, но, похоже, на нем изображена старая крепость высоко в Альпийских горах. \n\nВозможность изучить эльфов выпадает раз в жизни, и если крепость действительно существует, в ней могут быть забыты великие сокровища. \n\nЯ хотел бы организовать экспедицию для исследования этих руин, но мне нужны средства для такого путешествия. Вы мне поможете?\"
 elf_destiny_main_story_events.001.a: "Приключение? у тебя есть моя поддержка!"
 elf_destiny_main_story_events.001.b: "Эльфы? Не тратьте мое время; Ничего кроме мифов и детских историй"
  
 elf_destiny_main_story_events.002.t: "Восстановите Великий Портал"
 elf_destiny_main_story_events.002.desc: "Реликвии прошлого собраны, и мое достоинство неоспоримо. \n\nТеперь у меня есть возможность восстановить связь между мирами и утвердиться в качестве истинного лорда Царства.\n\n Многие осудят меня и попытаются любыми способами остановить эту великую работу.\n\n n\nГотов ли я к этой затее?"
 elf_destiny_main_story_events.002.a: "Мы немедленно начинаем работу!"
 elf_destiny_main_story_events.002.b: "Требуются дополнительные приготовления..."
 lose_portal_components: "Вы потеряете искровой конденсатор Великого портала и навигационное реле."
  
 elf_destiny_main_story_events.0021.t: "Спасибо за игру!"
 elf_destiny_main_story_events.0021.desc: "Извините, это пока все содержание истории! Еще больше находится в стадии строительства и уже в пути. Посетите официальный Discord, чтобы быть в курсе обновлений! \n\n Я все еще хочу вознаградить вас за то, что вы дошли до этого места, так что выбирайте, что пожелаете! Еще раз спасибо!"
 elf_destiny_main_story_events.0021.ok_move_capital: "Давайте сделаем портал центром нашего королевства!"
 elf_destiny_main_story_events.0021.ok: "Наступает новый век!"
  
 elf_destiny_main_story_events.0023.t: "Спасибо за игру!"
 elf_destiny_main_story_events.0023.desc: "Извините, это пока все содержание истории! Еще больше находится в стадии строительства и уже в пути. Посетите официальный Discord, чтобы быть в курсе обновлений! \n\nЯ все еще хочу вознаградить вас за то, что вы дошли до этого момента, так что выбирайте то, что хотите! Еще раз спасибо!"
  
 elf_destiny_main_story_events.0023.a: "Бесплатное благословение"
 elf_destiny_main_story_events.0023.b: "Золото и престиж"
 elf_destiny_main_story_events.0023.c: "Я странный и ничего не хочу."
  
 elf_destiny_main_story_events.0022.t: "Транспортировка Великого Портала"
 elf_destiny_main_story_events.0022.desc: "Очень осторожно все гигантские каменные куски Великого Портала загружаются в массивные повозки и начинают свое паломничество в вашу столицу.\n\n Там начнется Новый век!"
 elf_destiny_main_story_events.0022.a: "Это только первый шаг, эльфы снова станут великими!"
 will_replace_special_building_warning: "#X Предупреждение: это заменит любые ранее существовавшие специальные слоты для построек в вашей столице!#!"
 elf_destiny_main_story_events.0022.b: "Это много золота, возможно, нам стоит пересмотреть свое мнение..."
  
 remove_the_grand_portal_effect: "Части Великого портала убраны, и там построен святой храм в честь его священного наследия."
  
 elf_destiny_main_story_events.003.desc: "[scoped_ruler.GetTitledFirstName] восстановил некий древний портал на крайнем севере.\n\nЛегенды говорят, что это может позволить [scoped_ruler.GetHerHim] общаться со звездами и привести в этот мир людей, старых как время.\n\nИзвестная парадигма мира может быть скоро изменится."
 elf_destiny_main_story_events.003.a: "Что из этого выйдет!?"
  
  
 elf_destiny_main_story_events.004.title: "Выбор мечты"
 elf_destiny_main_story_events.004.desc: "Вы находитесь в середине своего тяжело заработанного сна, когда чувствуете знакомое присутствие. Это то же самое чувство, которое ты испытал, когда схватил этот амулет в крепости-гробнице. Хотя это и не совсем слово, но вы можете почувствовать особую эмоцию, исходящую от его присутствия. \n\n #bold \"Смотрите\" #! \n\n И вы видите, перед вами мелькают образы тысяч жизней. Великие войны между людьми и эльфами, огромные империи, построенные на спинах человеческих рабов, а также великие праздники дружбы между королями людей и эльфов. Вы понимаете, чего требует присутствие, поскольку оно формирует еще одну сильную эмоцию. \n\n #bold \"Выбрать\" #!"
 elf_destiny_main_story_events.004.good: "Люди и Эльфы будут жить дружно!"
 elf_destiny_main_story_events.004.evil: "Эльфы стоят выше людей, это естественный порядок вещей!"
