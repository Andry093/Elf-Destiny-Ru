l_russian:
 divine_spark_rituals.001.title: "Вы вознеслись"
 divine_spark_rituals.001.desc.solo: "Благодаря тщательной подготовке вы стали ближе к Божественной Искре, и ваша Эльфийская черта развилась!"
 divine_spark_rituals.001.desc.group: "Вы беретесь за руки вокруг кристалла. Когда вы медиируете, ваши умы образуют связь. Вы можете почувствовать Искру внутри кристалла своими мыслями и вместе протянуть руку и выпустить ее.\n\nВаш ритуал резонирует с Божественной Искрой, когда вы становитесь более согласованными с ней! #EMP Вы все Вознеслись!#!"
 divine_spark_rituals.001.ascend.solo: "Я стал ещё #bold #!! Ура!"
 divine_spark_rituals.001.ascend.group: "Нас стало еще #bold #!! Ура!"
 elf_trait_evolved: "Ваша черта эльфа достигла более высокого уровня!"
  
 divine_spark_rituals.0011.title: "Катализатор искры"
 divine_spark_rituals.0011.desc: "Готовясь к Вознесению, я вспоминаю, что [spark_crystal.GetName] находится в моем распоряжении. Я мог бы использовать силу Искры, заключённой внутри, чтобы значительно увеличить силу ритуала!\n\nЕсли бы я и мои самые близкие люди сформировали связь, мы все могли бы Вознестись как один! \n\n#E Каждый из дополнительных Восходящих будет стоить всего 20 % от стоимости @piety_icon_pagan! благоговение к своему эльфийскому уровню.#!"
 divine_spark_rituals.0011.a: "Давайте объединимся!"
 divine_spark_rituals.0011.b: "Я сделаю это один"
 divine_spark_rituals.0011.c: "Мне нужно больше времени, чтобы обдумать это"
  
 divine_spark_rituals.002.title: "Благословение для меня"
 divine_spark_rituals.002.desc: "Когда вы медитируете, вы можете почувствовать знакомое присутствие и знать, что Божественная Искра с вами. Вы снова видите образы возможностей, вспыхивающие перед вашими глазами, а затем, когда они исчезают, вы можете почувствовать только особую эмоцию, исходящую от Искры.\n\n #bold \"Выбирайте\" #!"
  
 divine_spark_rituals.002.nevermind: "Я передумал, мой народ не готов к таким благам!"
 divine_spark_rituals.002.tradition_the_rut: "Мой народ умножится по всей земле!"
 divine_spark_rituals.002.tradition_noble_husbandry: "Нашим родословным не будет равных!"
 divine_spark_rituals.002.tradition_familial_familiarity: "Узы нашей семьи будут крепкими, как сталь."
 divine_spark_rituals.002.tradition_heroic_courage: "Мы всегда будем стоять на ногах! Пусть наши враги спрячутся"
 divine_spark_rituals.002.tradition_endless_lord: "Наши правители идеальны! Пусть наши формы будут вечными!"
 divine_spark_rituals.002.tradition_beguiling_nature: "Наша милость поймает в ловушку меньших смертных!"
  
 unexpected_blessing_name: "ошибка – включено неожиданное благословение"
