l_russian:
 aeluran_repeating.001.title: "В глубокий лес"
 aeluran_repeating.001.desc: "Ваш элуранский советник, леди [advisor.GetFullName], приближается к вам, пока остальные члены совета заканчивают последнее заседание.\n\n\"Моя [ROOT.Char.GetLadyLord], нам нужно обсудить последний вопрос. Ваша дочь, прекрасная леди [daughter.GetFullName], достигла достаточного возраста для тестирования. После тщательной оценки я установил, что ее естественные способности манипулировать Искрой"
  
 aeluran_repeating.001.low_talent: "достаточно адекватен, чтобы пройти дополнительную подготовку и начать идти путем Мага."
 aeluran_repeating.001.mid_talent: "весьма впечатляюще и на уровне выше большинства своих сверстников. У нее есть потенциал стать могущественным магом."
 aeluran_repeating.001.high_talent: "просто необычно для ее возраста. Она станет одним из самых могущественных волхвов своего поколения, и ее правая рука будет вести ее."
  
 aeluran_repeating.001.conclusion: "\n\nКак вы знаете, все талантливые дочери находятся во владении Ордена Элуран. Пришло время ей отправиться в Глубокий Лес, и, если Искра того пожелает, изучить наши пути и доказать, что она достаточно достойна нашего Сестринства."
  
 aeluran_repeating.001.ok: "Она вырастет великой державой и принесет славу нашему Дому."
 aeluran_repeating.001.refuse: "Я не расстанусь с дочерью. К черту традиции, она нужна мне здесь."
  
 daughter_departs_for_deepwood_title: "Дочь отправляется в Дип Вуд"
 daughter_departs_for_deepwood_tt: "Ваша дочь [daughter.GetFullName] отправляется на север, чтобы пройти обучение у элуранцев."
  
 aeluran_repeating.002.title: "Прибытие в красном плаще"
 aeluran_repeating.002.desc: "В вашем холдинге большой переполох и громкие аплодисменты. Это ваша дочь, [daughter.GetFullName], наконец-то вернувшаяся с учебы!\n\nПосле быстрого объятия [daughter.GetFirstNameNoTooltip] говорит вам: «Я вернулась к тебе [ROOT.Char.GetMotherFather], родная сестра Ордена Элуран, здесь, чтобы дать тебе совет. и служу Божественной Искре, как могу»."
 aeluran_repeating.002.ok: "С возвращением, моя дочь!"
  
 aeluran_repeating.003.title: "Новый Матриарх"
 aeluran_repeating.003.desc: "Это время великого траура для всех эльфов. Ее святость, Верховная Матриарх [dead_aeluran.GetName], вернулась в Божественную Искру.\n\nС ее уходом Совет Матрон собрался, чтобы выбрать следующую Верховную Матриарх.\n\nПусть мир примет во внимание, ибо мантия Красного теперь лежит на плечах [new_matriarch.GetName]. Матриарх мертва, да здравствует Матриарх!"
 aeluran_repeating.003.ok: "Пусть она руководит мудро..."
  
 aeluran_repeating.004.title: "Новая Матрона"
 aeluran_repeating.004.desc: "В рядах Элуранских Матрон появилась вакансия, и Высший Совет принял к сведению вашу выдающуюся службу Ордену!\n\nОни поговорили и выбрали вас следующей Элуранской Матроной! Пусть ваша мудрость и лидерство станут путеводным маяком для всех, кто смотрит на Красных."
 aeluran_repeating.004.ok: "Я поведу всех элуранцев в свете Искры!"
  
 aeluran_repeating.005.title: "Распространить Красный"
 aeluran_repeating.005.desc: "В течение некоторого времени вы слушали вашего советника Элурана, сестру [aeluran_advisor.GetFirstName], которая давала вам советы по управлению королевством. Она говорит, что, хотя это и не требуется от вас, предоставление дополнительных земель Ордену Элурана принесет большую пользу вашему королевству и очень порадует ее орден.\n\nПосле получения пожертвованного акта о праве собственности Орден Элурана выберет подходящую Сестру Элурана, которая станет вашей новой [aeluran_weavers_government|E] [vassal|E]."
 aeluran_repeating.005.a: "Я укреплю свою связь с Красными Сестрами!"
 aeluran_repeating.005.b: "Мне нужно еще об этом подумать."
  
 aeluran_repeating.005.receive_new_vassal: "Орден Элуран назначит сестру Ордена вашей новой [aeluran_weavers_government|E] [vassal|E]."
  
 aeluran_repeating.0051.title: "Высокая похвала и благодарность"
 aeluran_repeating.0051.desc: "Я получил известие о вашем мудром и великодушном решении доверить управление большей частью вашего королевства Элуранскому Ордену. Я определил, что сестра [new_aeluran.GetFirstName] лучше всего подходит для этой задачи. Она станет отличным вассалом и поможет пасти ваш народ в свете Божественной Искры."
 aeluran_repeating.0051.a: "Пусть она правит хорошо"
