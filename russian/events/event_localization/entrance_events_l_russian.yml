 entrance.1036.desc: "Вы подходите к стороне [victim.GetFullNamePossessive] и завязываете разговор. [victim.GetSheHe] поворачивается к вам с некоторой настороженностью. Пока вы говорите, вы начинаете пытаться применить свою Искровую Ауру к [victim.GetHerHim].\n\nВы очень удивлены, когда встречаете сопротивление. Сначала медленно, но растет. [victim.GetFullName] сильнее в Искре, чем вы предполагали изначально. У этого или [victim.GetSheHe] железная воля!\n\nЗаклятие разрушается, и [victim.GetFirstName] смотрит на вас свежим взглядом.\n\n\"Какое гнусное колдовство вы пытаетесь наложить на меня, мой [entrancer.GetLadyLord]! Оставьте меня в покое! \"\n\n[victim.GetFirstName] поворачивается и спешит прочь. Вы остались наедине с жалом своей неудачи"
 entrance.1036.a: "Как мог [victim.GetSheHe] устоять передо мной!"
  
