 entrance.1100.desc: "Как марионетка на веревочках [target.GetFullName] танцует по любому твоему капризу. [target.GetSheHe] давно забыл, что значит сопротивляться. Ловушки Искры, которые вы поставили на их души, теперь кажутся нерушимыми. [target.GetFirstName] действительно твое творение"
 entrance.1100.a: "Какая ты милая игрушка"
 converts_to_enthralled: "От восторга [target.GetFullNamePossessive] стало практически невозможно избавиться, и [target.GetSheHe] теперь стал #difficulty_hard [GetTrait('enthralled').GetName( GetNullCharacter )]#!"
  
 entrance.1150.title: "Борьба воли"
 entrance.1150.enchantress_perspective: "Вы гуляете по своему владениям и чувствуете беспокойство.\n\nКто-то где-то вмешивается в ваши сплетения Искры!\n\nВы смотрите внутрь себя и чувствуете, что это ваш слуга [victim.GetFullName] пытается освободиться от очарования [victim.GetHerHis].\ n\nКак посмел [victim.GetSheHe]!? Вы покажете своему питомцу [victim.GetHerHis] подходящее место"
 entrance.1150.entranced_perspective: "Ваш разум был туманом. Вы не думаете ни о чем, кроме своей преданности [entrancer.GetFullName]. Однако в этот день у вас есть редкий момент просветления.\n\nПочему вы так сильно преданы [entrancer.GetHerHim]? Вы исследуете свои чувства и в своих размышлениях чувствуете аномалию среди своих мыслей. В этом кроется что-то неестественное, чужеродное влияние. Скользкая вещь, доставляющая дискомфорт, останавливаться на ней. Вы собираете то, что вам осталось, и готовитесь вытеснить это извращенное присутствие."
  
 entrance.1150.a: "Начать битву завещаний"
 you_win_battle_of_wills: "#highlight Вы победили в битве завещаний#!"
 you_lose_battle_of_wills: "#highlight Вы проигрываете битву завещаний#!"
 falls_deeper_into_entrancement: "[victim.GetFirstName] глубже погружается в [victim.GetHerHis] восторг"
 breaks_free_of_entrancement: "[victim.GetFirstName] вырывается из очарования [victim.GetHerHis]"
  
 entrance.1151.title: "Борьба воли - без поводка"
 entrance.1151.desc: "[victim.GetFirstNamePossessive] воля сильнее, чем вы думали. Когда у [victim.GetSheHe] вырос костяк?!\n\nВы тратите на связывание столько энергии, сколько можете, но это бесполезно. Вы чувствуете #highlight *Щелчок*#! в своих переплетениях Искры, когда связь разрывается.\n\n [victim.GetFirstName] снова освобождается от ваших когтей"
 entrance.1151.a: "Какая наглость!"
  
 entrance.1152.title: "Борьба воли – они падают глубже"
 entrance.1152.desc: "Последним толчком вы преодолеваете волю [victim.GetFullName], и дрожь в ваших переплетениях Искры прекращается.\n\nКак муха, попавшая в паутину, борьба [victim.GetHerHis] лишь глубже заманила [victim.GetHerselfHimself] под ваш контроль.\n\ n[victim.GetHerHis|U] надежды когда-либо разорвать эту связь становятся все более слабыми."
 entrance.1152.a: "[victim.GetSheHe|U] думал, что [victim.GetSheHe] сможет освободиться от меня!?"
  
 entrance.1200.title: "Непреодолимая сила"
 entrance.1200.desc: "Ни одна душа не сможет убежать, попав под ваш взгляд. Твои глаза — бесконечные омуты, в которых тонут воли более слабых душ. \n\nЧто-то изменилось, когда вы добавили своего последнего питомца в ряды своих #EMP верных#! слуг. Ближе к завершению заклинания вы почувствовали тонкость в произнесении, которую никогда раньше не замечали. Ваши навыки достигли нового порога, поскольку вы достигли глубокого вдохновения. Тщательно сосредоточившись на этих тонких переплетениях Искры, вы сможете значительно повысить свою потенцию и поймать в ловушку гораздо большую молитву.\n\n#bold Пусть нерешительные утомятся новым #!"
 entrance.1200.male: "#D Чародей#! #bold бродит по этим землям#!"
 entrance.1200.female: "#difficulty_medium Чародейка#! #bold бродит по этим землям#!"
 entrance.1200.a: "Никто не устоит передо мной!"
