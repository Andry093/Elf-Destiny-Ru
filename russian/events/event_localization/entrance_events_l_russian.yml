 entrance.1035.desc: "Вы медленно приближаетесь к стороне [victim.GetFullNamePossessive] и завязываете разговор. [victim.GetSheHe|U] поворачивается к вам с широко раскрытыми глазами и еще более широкой улыбкой. \"Я надеялся поговорить с вами снова!\"\n\nВаш разговор перерастает в глубокую беседу, когда вы снова садитесь вместе в укромном уголке, начинаются глаза [victim.GetFirstNamePossessiveNoTooltip] затуманиться, поскольку [victim.GetSheHe] висит на каждом твоем слове. Ваша Искра Аура ошеломляет и запечатлевается в их душах. Вскоре из уст [victim.GetHerHis] слетают признания восхищения, которые в течение следующих нескольких часов переходят в полные признания в преданности.\n\nВы чувствуете, что ваше очарование завершено. Вы поднимаетесь, глядя на [victim.GetFirstName], который смотрит на вас с послушным предвкушением."
 entrance.1035.just_hook: "Жди моих команд, мой новый преданный"
  
