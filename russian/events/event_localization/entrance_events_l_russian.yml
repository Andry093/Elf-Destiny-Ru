 entrance.102.title: "Вращение паутины"
 entrance.102.desc: "У меня должен быть [target.GetFullName] под большим пальцем. Я — сияющая буря Искры и благодати. [target.GetSheHe] не сможет сопротивляться мне и скоро станет еще одним рабом, жаждущим служить.\n\nГде мне теперь заманить в ловушку свою добычу? У меня есть агенты при дворе [target.GetFullName], которые могут организовать для меня приглашение на следующий пир [target.GetHerHis]. Или я сама устрою праздник..."
 entrance.102.attend_feast: "Я буду ждать приглашения на пир [target.GetFullName]"
 entrance.102.hold_feast: "Я устрою праздник"
  
 entrance.1021.title: "Ваш приглашенный!"
 entrance.1021.desc: "Благородному [host.GetLadyLord] [host.GetFullName]\n\nСуд [host.GetFullName] желает пригласить вас принять участие в ежегодном празднике конца сезона в этом королевстве. Грандиозный праздник веселья, эля и изысканной кухни!\n\nПрисоединяйтесь к нам, чтобы провести эту незабываемую ночь!"
 entrance.1021.ok: "Отправьте подтверждение, [host.GetFullName] скоро станет моим"
  
 entrance.1022.title: "Посадите семя"
 entrance.1022.desc: "Сквозь толпу танцоров и пьющих вы замечаете свою жертву, энергично болтающую с небольшой группой гуляк.\n\n Вы приближаетесь, проскользнув в группу и знакомясь.\n\n\"[host.GetLadyLord|U] [host.GetFullName], что за чудесный вечер, который ты приготовил! \"\n\nВаши взгляды встречаются, когда вы начинаете тонко выталкивать свою опьяняющую Искру Ауры наружу. Охота началась"
 entrance.1022.a: "Начните свой вход в [host.GetFullName]"
 entrance.1022.b: "мне следует отказаться от этого начинания"
  
 entrance.1023.title: "Посадить семя – успех"
 entrance.1023.desc: "[host.GetFirstName] не могу отвести от тебя [host.GetHerHis] глаз. Твой голос - сладкая мелодия, твой запах - возбуждающий парфюм, твое нежное прикосновение к руке заставляет краснеть.\n\nКогда ты чувствуешь, как твоя Аура Искры просачивается в ядро ​​[host.GetFirstNamePossessive], ты вытягиваешь [host.GetHerHim] `на танцпол. Время летит незаметно, а между шагами ты шепчешь сладкие пустяки на ухо [host.GetHerHis]. В оцепенении они внимательно слушают каждое ваше слово.\n\nВы знаете, что вам нужно дать чарам время, чтобы действовать, и поэтому с дьявольской улыбкой вы уходите в толпу, оставляя растерянного [host.GetLadyLord] [host.GetFirstName] некоторое время смотреть в пространство, прежде чем [host.GetSheHe] может вернуть [host.GetHerHis] чувства."
 entrance.1023.a: "Пойманный в мою ловушку, скоро станет моим!"
  
 entrance.1024.title: "Посадить семя – неудача"
 entrance.1024.desc: "Вы наклоняетесь к [host.GetFullName], расширяя свою Искру Ауры, но удивляетесь, когда она встречает сопротивление. Похоже, что [host.GetFirstName] более одарён в Искре, чем вы сначала предполагали, или [host.GetSheHe] действительно обладает железной волей.\n\n[host.GetFirstName] чувствует, что что-то не так, и делает пару шагов назад, чтобы создать дистанцию ​​между вами.\n\ n\"Какое гнусное колдовство вы пытаетесь наложить на меня! Если бы я не предоставил вам свою защиту как хозяина, я бы убил вас, если бы вы встали! Немедленно покиньте эти залы!\"\n\nВы убегаете из зала, как жало твоей неудачи следует за тобой в ночи"
 entrance.1024.a: "Как мог [host.GetSheHe] устоять передо мной!"
  
 entrance.1025.title: "Последняя битва"
 entrance.1025.desc: "Ночь наступает поздно, и пир подходит к концу. Поскольку гости продолжают расходиться, [host.GetFullName] смотрит только на вас. Последние несколько отставших, шатаясь, выходят из зала, вы остаетесь одни.\n\nНаконец-то у вас появился шанс завершить заклинание и твердо взять [host.GetFirstName] под свой большой палец."
 entrance.1025.a: "[host.GetSheHe|U] будет моим!"
 entrance.1025.b: "Риск слишком велик, мне следует уйти."
  
 entrance.1026.title: "Последняя битва – в плену у вас в паутине"
 entrance.1026.desc: "Вы медленно приближаетесь к стороне [host.GetFullNamePossessive] и завязываете разговор, благодаря [host.GetHerHim] за чудесный вечер. [host.GetSheHe|U] отвечает широко раскрытыми глазами и еще более широкой улыбкой. \"Я надеялся поговорить с вами снова!\"\n\nВаша беседа перерастает в глубокую беседу, когда вы снова садитесь вместе в укромном уголке зала, начинаются глаза [host.GetFirstNamePossessiveNoTooltip]. затуманиться, поскольку [host.GetSheHe] висит на каждом твоем слове. Ваша Искра Аура ошеломляет и запечатлевается в их душах. Вскоре из уст [host.GetHerHis] слетают признания восхищения, которые в течение следующих нескольких часов переходят в полные признания в преданности.\n\nВы чувствуете, что ваше очарование завершено. Вы поднимаетесь, глядя на [host.GetFirstName], который смотрит на вас с послушным предвкушением."
 entrance.1026.just_hook: "Жди моих команд, мой новый преданный"
  
 entrance.1027.title: "Последняя битва – неудача"
 entrance.1027.desc: "Вы подходите к стороне [host.GetFullNamePossessive] и завязываете разговор. Вы благодарите [host.GetHerHim] за прекрасный вечер и начинаете воздействовать на них своей Искрой Аурой.\n\nВы очень удивлены, когда встречаете сопротивление. Сначала медленно, но растет. [host.GetFullName] сильнее в Искре, чем вы предполагали изначально. У него или [host.GetSheHe] действительно железная воля!\n\nЗаклятие разрушается, и [host.GetFirstName] смотрит на вас свежими глазами.\n\n\"Какое гнусное колдовство вы пытались наложить на меня?! Немедленно покиньте мои залы! прежде чем я убью тебя, ты будешь стоять!\"\n\nВы убегаете из зала, а жало вашей неудачи преследует вас в ночи"
 entrance.1027.a: "Как мог [host.GetSheHe] устоять передо мной!"
  
   # Own Holding 
 entrance.103.title: "Вращение паутины"
 entrance.103.desc: "У меня должен быть [victim.GetFullName] под большим пальцем. Я — сияющая буря Искры и благодати. [victim.GetSheHe] не сможет сопротивляться мне и скоро станет еще одним рабом, жаждущим служить.\n\nГде мне теперь заманить в ловушку свою добычу? Я мог бы устроить пир и запутать там [victim.GetHerHim], или я мог бы преследовать [victim.GetHerHim] вокруг моего владения"
 entrance.103.hold_feast: "Я устрою пир!"
 entrance.103.around_holding: "Мы «случайно» столкнемся друг с другом возле моего владения."
  
 entrance.1031.title: "Посадите семя"
 entrance.1031.intro.spouse: "Вы обнаруживаете, что ваш дорогой [victim.Custom('WifeHusband')] [victim.GetFirstName] прогуливается по вашим коридорам."
 entrance.1031.intro.close_family: "Вы хорошо знаете привычки своей семьи, поэтому вам не составит труда найти [victim.GetFirstName], прогуливающегося по вашим коридорам."
 entrance.1031.intro.standard: "Вы обнаруживаете, что [victim.GetFirstName] бродит по вашим коридорам."
 entrance.1031.desc: "Вы тепло приветствуете [victim.GetHerHim] и спрашиваете, есть ли у [victim.GetSheHe] время поговорить о каких-нибудь мягких вещах. [victim.GetSheHe] с улыбкой кивает, и вы идете вместе.\n\nСейчас прекрасная возможность устроить первую ловушку на [victim.GetHerHim]."
 entrance.1031.a: "Начните свой вход в [victim.GetFullName]"
 entrance.1031.b: "мне следует отказаться от этого начинания"
  
 entrance.1032.title: "Посадить семя – успех"
 entrance.1032.desc: "Поначалу вы обсуждаете обычные сплетни, происходящие вокруг вашего холдинга. На ходу вы приближаетесь и начинаете выталкивать свою Искру Ауры, позволяя ей очень осторожно просачиваться в [victim.GetFirstName].\n\n[victim.GetSheHe] не может оторвать от вас [victim.GetHerHis] глаз. Твой голос - сладкая мелодия, твой запах - возбуждающий парфюм, твое нежное прикосновение к руке заставляет краснеть.\n\nВы продолжаете говорить с [victim.GetHerHim] на ходу, но [victim.GetFirstName] больше не слышит по-настоящему предложения, которые вы шепчете на ухо [victim.GetHerHis]. . [victim.GetHerHis] глаза смотрят вдаль, остекленевшие и не видящие по-настоящему, на лице [victim.GetHerHis] широкая улыбка.\n\nВы знаете, что вам нужно дать своему чару время, и поэтому с дьявольской улыбкой вы уходите, говоря, что увидите § _3 скоро снова. Сбитый с толку [victim.GetFirstName] некоторое время смотрит вам вслед, прежде чем [victim.GetSheHe] сможет прийти в себя [victim.GetHerHis]."
 entrance.1032.a: "Пойманный в мою ловушку, скоро станет моим!"
  
 entrance.1033.title: "Посадить семя – неудача"
 entrance.1033.desc: "Вы наклоняетесь к [victim.GetFullName], расширяя свою Искру Ауры, но удивляетесь, когда она встречает сопротивление. Похоже, что [victim.GetFirstName] более одарён в Искре, чем вы сначала предполагали, или [victim.GetSheHe] действительно обладает железной волей.\n\n[victim.GetFirstName] чувствует, что что-то не так, и делает пару шагов назад, чтобы создать дистанцию ​​между вами.\n\ n\"Какое гнусное колдовство ты пытаешься наложить на меня, мой [entrancer.GetLadyLord]! Оставь меня в покое!\"\n\n[victim.GetFirstName] поворачивается и спешит прочь. Вы остались наедине с жалом своей неудачи"
 entrance.1033.a: "Как мог [victim.GetSheHe] устоять передо мной!"
  
 entrance.1034.title: "Последняя битва"
 entrance.1034.desc: "Вы снова бродите по своим владениям в поисках добычи. Вы обнаружите, что [victim.GetHerHim] отвлечен; Обсуждаем какой-то вопрос со слугой.\n\nНаконец-то у вас появился шанс завершить заклинание и твердо положить [victim.GetFirstName] под свой контроль."
 entrance.1034.a: "[victim.GetSheHe|U] будет моим!"
 entrance.1034.b: "Риск слишком велик, мне следует отказаться от этой схемы."
  
