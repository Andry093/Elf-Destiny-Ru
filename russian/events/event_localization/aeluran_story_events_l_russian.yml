 aeluran_story.001.title: "Багровые посетители"
 aeluran_story.001.desc: "В вашем холдинге переполох. Сестры Ордена Элуран, известные в простонародье как красные ведьмы, появились у вас на пороге и требуют вашего совета. Говорят, они узнали о вашем открытии во время вашей последней экспедиции."
 aeluran_story.001.ok: "Я услышу их в своих палатах совета, стюард увидит их в"
  
 aeluran_story.002.title: "Багровые посетители"
 aeluran_story.002.desc: "Вы входите в свои залы совета и обнаруживаете, что вас ждут сестры Элуран. Это две женщины в красном, обе нестареющей красоты. Одна из женщин выходит вперед.\n\n\"M'[ROOT.Char.GetLadyLord], меня зовут [aeluran_matron.GetFirstNameNoTooltip]. У вас есть привилегия предстать перед [high_matriarch.GetFirstNameNoTooltip] Верховным Матриархом Элуранских Ткачей\" \n\n При этом Знакомство, другие женщины выходят вперед. Она движется с легкой грацией, ее лицо нестареющее и мудрое.\n\n \"Мой [ROOT.Char.GetLadyLord], я знаю, что наше прибытие неожиданно, но мы пришли обсудить самое важное дело. Я почувствовал высвобождение божественной энергии и нашел тебя Эльф из земель Людей подтверждает это. Я знаю, что ты нашел Печать Лорда Царства»."
 aeluran_story.002.ok: "продолжать..."
  
 aeluran_story.003.title: "Багровые посетители"
 aeluran_story.003.desc: "Я здесь не для того, чтобы забрать это у вас. Сигил реагирует только на тех, кого считает достойным. Обладая им, вы станете бесспорным лордом эльфов этого мира. В древние времена эльфы и люди пришли в этот мир через великий портал. С тех пор бесчисленное множество империй поднимались и падали. В какой-то момент тот самый эльфийский император, на могиле которого вы нашли символ, был свергнут в результате массового восстания. \n\nБольшинство эльфов мира были либо убиты, либо бежали обратно через портал, оставив этот мир позади. Небольшая популяция все же осталась, оставаясь в далеких дебрях, где они могли жить в мире. После великого исхода важные компоненты портала были уничтожены повстанцами, и наши ворота в другие миры были утеряны. \n\nМой [ROOT.Char.GetLadyLord], символ, выбирающий вас, и в настоящее время это не совпадение. Это подтверждение того, что Божественная Искра, великий творец всего сущего, объявляет свою волю. Пришло время восстановить Великий Портал и поприветствовать великие эльфийские народы обратно в этот мир!"
 aeluran_story.003.ok: "Важное и достойное дело!"
  
 aeluran_story.004.title: "Багровые посетители"
 aeluran_story.004.desc: "Это действительно так!, вам нужно будет найти замену разрушенным компонентам портала. Я узнал, что такие вещи были редкостью, но все еще были доступны в былые времена. Вы должны продолжить свои экспедиции по древним эльфийским местам и найти нужные нам детали. Мы привезли с собой карты, на них подробно описаны новые эльфийские руины, которые вам предстоит исследовать. Судьба мира в ваших руках.\n\nПрежде чем мы отправимся в долгое путешествие обратно в наше святилище на Севере, мне нужно обсудить с вами еще один вопрос. \n\nУ всех Эльфийских Лордов во всех мирах принято принимать Божественную Искру как истинную направляющую силу вселенной. Более того, Сестры Элуранских Ткачих считаются пастырями его воли. Я умоляю вас принять Орден на свои земли, чтобы давать советы и продвигать интересы Божественной Искры."
 aeluran_story.004.ok: "Для меня будет честью приветствовать сестер Элуран в моем королевстве!"
 aeluran_story.004.no: "Я бы не хотел, чтобы моим королевством управляли красные ведьмы."
  
 aeluran_story.005.title: "Власть Красных"
 aeluran_story.005.desc: "[advisor.GetName], ваш элуранский советник, приближается к вам.\n\n\"M'[ROOT.Char.GetLadyLord|U], я преданно служил вашему королевству вот уже десять лет, и хотя я сделал все возможное, чтобы помочь вашему народу привести ваш народ к свету Божественной Искры, при нынешнем положении дел я могу сделать не так много.\n\nЕсли бы вы предоставили моему ордену больше полномочий, чтобы лучше воплощать в жизнь волю Искры и способствовать послушанию, это, несомненно, принесло бы больше согласия, процветания и порадовало бы Элуранский Орден; очень сильно.»"
 aeluran_story.005.accept: "Я доверяю Элуранцам, всем эльфам тоже стоит доверять."
 aeluran_story.005.no: "Хватка Ордена достаточно сильна"
  
 aeluran_story.006.title: "Реформирование сестричества"
 aeluran_story.006.desc: ""Я доказал, что достоин Ордена Элура.\n\nТеперь, как лорды Царства, они предлагают выслушать мой совет и измениться, чтобы лучше соответствовать этой новой Эре.\n\nЭльфийская мораль должна быть отражением моей собственной. Слушайте внимательно, сестры..."
 aeluran_story.006.ok: "Моя воля будет исполнена!"
  
 aeluran_story.0061.title: "Багровые посетители"
 aeluran_story.0061.desc: "Мудрое решение, Лорд Царства. Вместе мы возвестим новую эру эльфийского процветания.\n\nИ последнее: когда Божественная Искра выберет нового Лорда Царства, в Ордене Элуранов уже давно существует традиция предоставлять им некоторый контроль над тем, как наши Сестры управляют религией своего Царства.\n\nСначала вы должны доказать, что действительно достойны этой чести. Отправляйтесь исследовать древние места нашего народа, пока не обнаружите места, имеющие большой резонанс в Божественной Искре. Найдите эти самые святые для нас места, и Сестринство послушается вашего суждения."
 aeluran_story.0061.ok: "Я найду затерянные святые места эльфов!"
  
