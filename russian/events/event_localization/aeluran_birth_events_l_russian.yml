l_russian:
 birth.1101.title.triplets: "Компания Троих"
 birth.1101.title.quadruplets: "Новый квартет"
 birth.1101.title.quintuplets: "Пятизвездочное прибытие"
 birth.1101.title.sextuplets: "Шесть упаковок сюрпризов"
 birth.1101.title.septuplets: "Семь чудес"
  
 birth.1101.first_birth_good.desc: "Когда начались первые схватки, меня охватило великое спокойствие. Моим прежним тревогам не было места — мне предстояло совершить одно из [ROOT.Char.GetFaith.FertilityGodNamePossessive] величайших чудес. Несмотря на это, моя вера подверглась сомнению после того, как родился первый ребенок, и акушерка воскликнула: «Есть еще один!». После долгой, но славной борьбы я породил"
 birth.1101.first_birth_scary.desc: "Я разговаривал с бесчисленным количеством матерей и акушерок, принял их советы близко к сердцу. Тем не менее, когда пришло мое время, я понял, что никакой подготовки никогда не будет достаточно.\n\nБоли были всепоглощающими, и когда я впервые услышал крик акушерки «Есть еще один!», я опасался за свою жизнь. Но я справился с этим, и теперь у меня есть"
  
 birth.1101.triplets.desc: "#BOL #high три#!#! идеальные маленькие дети!\n\n"
 birth.1101.quadruplets.desc: "#BOL #high четыре#!#! идеальные маленькие дети!\n\n"
 birth.1101.quintuplets.desc: "#BOL #high пять#!#! идеальных маленьких детей!\n\n"
 birth.1101.sextuplets.desc: "#BOL #high шесть#!#! идеальные маленькие дети!\n\n"
 birth.1101.septuplets.desc: "#BOL #high семь#!#! идеальных маленьких детей!\n\n"
  
 birth.1101.conclusion.heir.desc: "Мои милые дети. Один из вас вырастет и продолжит мое наследие, а остальные навсегда останутся в [ROOT.Char.GetPlayerHeir.GetHerHis] тени. Надеюсь, вы будете любить друг друга, что бы ни случилось."
  
 birth.1101.conclusion.desc: "Кем вы станете, мои дорогие, и как мне вас называть?"
  
 birth.1102.naming.2.single: "И этот? Как мне тебя называть?"
 birth.1102.naming.2.double: "А вы двое? Как мне тебя называть?"
  
 birth.1103.naming.3.single: "И наконец этот? Как мне тебя называть?"
 birth.1103.naming.3.double: "И теперь вы двое? Как мне тебя называть?"
  
 birth.1104.naming.4.single: "А мой последний малыш? Как мне тебя называть?"
  
 multibirth.ok.daughters: "Пусть вы вырастете сильными и мудрыми, дочери мои."
 multibirth.ok.daughter: "Пусть ты вырастешь сильной и мудрой, дочь моя."
 multibirth.ok.sons: "Пусть вы вырастете сильными и мудрыми, сыновья мои."
 multibirth.ok.son: "Пусть ты вырастешь сильным и мудрым, сын мой."
 multibirth.ok.children: "Желаю вам, дети мои, расти сильными и мудрыми."
   # Fallback 
 multibirth.ok.child: "Пусть ты вырастешь сильным и мудрым, дитя мое."
  
 birth.1201.loves_mother.desc: "О, [mother.GetFirstName], ты был таким храбрым! Настолько сильным! Слова не могут описать мою любовь к тебе, и теперь у нас есть"
  
 birth.1201.likes_mother.desc: "С усталой, но блаженной улыбкой [mother.GetFirstName] дарит мне"
  
 birth.1201.dislikes_mother.desc: "Похвала [ROOT.Char.GetFaith.FertilityGodName], [mother.GetFirstNameNoTooltip] породила"
  
