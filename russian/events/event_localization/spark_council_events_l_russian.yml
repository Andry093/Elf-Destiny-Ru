   # New Magi is recruited 
 aeluran_advisor_task.0101.t: "В наши ряды пополняется новый волхв!"
 aeluran_advisor_task.0101.desc: "[councillor.GetTitledFirstName] убедил могущественного мага, известного как %NEW_MAGI%, присоединиться к вашему ядру магов!"
 aeluran_advisor_task.0101.a: "Молодец [councillor.GetTitledFirstName]! Мы становимся все более могущественными"
 aeluran_advisor_task.0101.b: "Нам такие волхвы не нужны, отправьте их прочь"
  
 aeluran_advisor_task.01011.t: "Ухаживание за ковеном элуранских магов"
 aeluran_advisor_task.01011.desc: "[councillor.GetTitledFirstName] приветствует вас в вашей комнате совета.\n\nM'[ROOT.Char.GetLadyLord], Великий Матриарх послал новый шабаш Сестер, талантливых магов, чтобы укрепить ряды нашего Магического Ядра. Они по-прежнему верны Ордену, но будут действовать как ваши вассалы и выполнять ваши команды."
 aeluran_advisor_task.01011.a: "Наша сила растет! Молодец [councillor.GetTitledFirstName]!"
  
