l_russian:
   # Set Up Base Camp 
 expedition.001.title: "Установить базовый лагерь"
 expedition.001.desc: "Ваша группа прибыла к месту экспедиции. Вам нужно подготовиться к установке базового лагеря, а затем отправиться исследовать руины."
 expedition.001.set_up_camp: "Давайте убедимся, что мы готовы!"
  
   # Expedition Encounters Nothing 
 expedition.002.title: "Экспедиция ничего не находит"
 expedition.002.desc: "Вы потратили весь день на изучение и изучение сайта, но не нашли ничего стоящего."
 expedition.002.ok: "Может быть в другой день"
  
   # Expedition Encounters A Hazard 
 expedition.003.title: "Экспедиция сталкивается с опасностью"
 expedition.003.desc: "Ваша группа активировала ловушку! Шипы летят из стен, кто-то из вашей группы может пострадать!"
 expedition.003.ok: "Ой!"
  
 expedition.0041.title: "Небольшое открытие!"
 expedition.0041.desc: "Ваша группа натыкается на давно забытую кладовую. Внутри вы найдете @gold_icon! Как повезло"
 expedition.0041.ok: "Это богатство хорошо послужит моему королевству."
 expedition.0041.minor_gold_discovery: "25@gold_icon! добавлен в трофеи вашей экспедиции"
  
   # Expedition Finds Minor Treasure 
 expedition.0042.title: "Небольшое открытие!"
 expedition.0042.desc: "Ваша группа натыкается на давно забытый арсенал. Внутри ржавого сундука вам удается найти все еще острое лезвие! Как повезло."
 expedition.0042.desc.weapon: "давно забытый арсенал. Внутри ржавого сундука вам удается найти древнее эльфийское оружие, все еще в исправном состоянии. Как повезло!"
 expedition.0042.desc.armor: "давно забытый арсенал. На стойке вы найдете комплект древних эльфийских доспехов, все еще в рабочем состоянии. Как повезло!"
 expedition.0042.desc.jewelry: "спальное помещение какого-то давно забытого эльфа. Внутри старого деревянного комода вы найдете часть древних эльфийских украшений. Как повезло!"
 expedition.0042.desc.boots: "спальное помещение какого-то давно забытого эльфа. Внутри старого деревянного комода вы найдете пару изношенных, но еще исправных эльфийских сапог. Как повезло!"
 expedition.0042.ok: "Я с нетерпением жду возможности увидеть это в действии..."
  
 expedition.0043.title: "Удивительное открытие!"
 expedition.0043.desc: "Ваша группа находит что-то вроде хорошо оборудованной лаборатории. У задней стены стоит длинный стол, заваленный потертыми пергаментами, заполненными непонятными заметками. На столе взгляд сразу бросается на хорошо декорированную навесную шкатулку из неизвестного витиеватого дерева. Открыв крышку, вы с удивлением обнаружите красивый [newly_created_elf_artifact.GetName], сверкающий неестественной яркостью. Действительно грандиозная находка!"
 expedition.0043.ok: "Такая красота, такая сила!"
  
 expedition.0044.title: "#debug Эпическое#! открытие!"
 expedition.0044.desc: "Ваша группа натыкается на огромную старинную кухню. Без сомнения, в расцвете сил он был бы заполнен десятками бегающих эльфийских поваров и обслуживал бы все владение или, возможно, даже всю армию Лорда.\n\nВы готовы двигаться дальше, когда у задней стены вы замечаете скелет повара, все еще в униформе, с богато украшенным сундуком, который нежно держал под мышкой. Вы почтительно вытаскиваете сундук и открываете его, чтобы обнаружить внутри поистине замечательное сокровище.\n\nЭто [lembas_satchel.GetName], который искатели приключений древности использовали, чтобы нести в поле драгоценные пайки хлеба Лембас. С этим артефактом вы, несомненно, значительно продлите продолжительность своих приключений!"
 expedition.0044.ok: "Спасибо, благородный Бейкер, я воспользуюсь этим с пользой!"
  
   # # Expedition Finds Thing Of Significance 
 # expedition.005.title: "Главное открытие!!"
 # expedition.005.desc: "Ваша вечеринка приходит"
 # expedition.005.ok: "Это богатство хорошо послужит моему королевству."
  
   # Find Sigil Of The Realm Lord 
 expedition.0069.title: "Царская гробница"
 expedition.0069.desc: "Вы попадаете в большую палату, которая, возможно, когда-то была большим залом, который лорды древности использовали для проведения дворов. «Какое открытие!» — кричит Джулия, когда вы с ней приближаетесь к центру комнаты. Здесь среди развалин сидит давно умерший король; его трон — его последнее пристанище. На шее у него висит сияющий амулет. Вы боитесь, что можете потерять себя, клянясь, что вас зовет опьяняющий драгоценный камень. «Ну, М'[ROOT.Char.GetLadyLord]?» — говорит Джулия. "Чего же ты ждешь?"
 expedition.0069.ok: "Протяни руку и возьми драгоценный камень"
  
 expedition.00691.title: "Мощное присутствие"
 expedition.00691.desc: "При прикосновении к драгоценному камню вас и Джулию окутывает яркий ослепительный свет. Внезапно вы потерялись, маленькая лодка в бушующем ослепительно-белом шторме. Ты знаешь, что ты не один. Здесь не Юлия, а присутствие какой-то другой огромной, невообразимой воли. Это утешает и пугает вас. Ваши чувства обостряются, и вы можете чувствовать свое тело так, как никогда раньше."
 expedition.00691.ok: "Это смерть?"
  
 expedition.00692.title: "Удивительная трансформация"
 expedition.00692.desc: "Свет в конце концов тускнеет, и мир возвращается в фокус. Вы чувствуете себя по-другому. Глядя на Джулию, вы в шоке смотрите на ее теперь удлиненные уши. Увидев ее потрясенное лицо и указывая на свою голову, вы поднимаете руку и подтверждаете, что ваша тоже выросла. «M'[ROOT.Char.GetLadyLord], кажется, мы превратились в эльфов! Как легендарные люди древности!» Вы с удивлением смотрите на драгоценный камень, все еще зажатый в вашей руке. Что на самом деле означает это изменение для вас, еще предстоит выяснить."
 expedition.00692.convert: "Я приму эльфийскую культуру как свою собственную."
 expedition.00692.dontConvert: "Я буду формировать народ новых эльфов на основе культуры, которая у меня есть."
  
 expedition.00693.title: "Удивительная трансформация"
 expedition.00693.desc: "Свет в конце концов тускнеет, и мир возвращается в фокус. Вы чувствуете себя по-другому. Глядя на Джулию, вы в шоке смотрите на ее теперь удлиненные уши. Увидев ее потрясенное лицо и указывая на свою голову, вы поднимаете руку и подтверждаете, что ваша тоже выросла. «M'[ROOT.Char.GetLadyLord], кажется, мы превратились в эльфов! Как легендарные люди древности!» Вы с удивлением смотрите на драгоценный камень, все еще зажатый в вашей руке. Что на самом деле означает это изменение для вас, еще предстоит выяснить."
 expedition.00693.ok: "Нам следует отправиться домой и подумать об этом."
  
 expedition.006901.desc: "Вы натыкаетесь на запечатанную каменную дверь. Сбоку от двери на стене выгравированы слова.\n\n"M'[ROOT.Char.GetLadyLord], это загадка, оставленная эльфами", - говорит Джулия. "Очевидно, что мы должны разгадать ее, чтобы двигаться дальше.""
 expedition.006901.ok: "Очень хорошо, что там написано?"
  
   # Expedition Has Ended 
 expedition.0061.title: "Экспедиция завершилась"
 expedition.0061.desc: "Ваши запасы иссякли настолько, что вы можете вернуться домой. Хотя вы можете уйти с неисчислимой роскошью, вы не можете отрицать, что, возможно, самыми важными открытиями в этой экспедиции были как знания, полученные вами об эльфах, так и новые вопросы, которые они подняли."
 expedition.0061.ok: "Пришло время отправиться домой."
  
 expedition.0062.title: "Святое место эльфов"
 expedition.0062.desc: "Вы тщательно исследовали это место экспедиции и раскрыли многие его секреты.\n\nВы понимаете значение, которое оно когда-то имело для эльфийских народов древности, и, как их преемник, оно имеет для вас такую ​​же ценность.\n\nПусть будет так. место паломничества эльфов новой эпохи"
 expedition.0062.ok: "Новое святое место с этого дня!"
  
   # Culture evolution discovery 
 expedition_unique_encounters.001.title: "Открытие культурного значения!"
 expedition_unique_encounters.001.desc: "Вы входите в комнату, наполненную древними диковинками. Вы можете почувствовать присутствие божественных искр в воздухе.\n\nПосмотрев вокруг, вы обнаружите особый артефакт, пульсацию которого можно почувствовать с помощью Искры. Вы Лорд Царства и инстинктивно знаете, что эта странность представляет собой древнее знание, которое вы можете перековать обратно в эльфийское население вашего королевства.\n\n Что это за артефакт?"
  
 expedition_unique_encounters.001.empty.desc: "Вы входите в комнату, наполненную древними диковинками. Вы можете почувствовать присутствие божественных искр в воздухе.\n\nКогда вы смотрите вокруг, ничто особенно важное не бросается в глаза, но вы знаете, что здесь есть некоторые нововведения, которые ваши люди могли бы использовать дома."
  
 expedition_unique_encounters.001.nvm: "Покиньте это место, нам здесь ничего не нужно!"
  
 expedition_unique_encounters.001.no_more_traditions: "Мои люди извлекут уроки из этой находки!"
  
 expedition_unique_encounters.001.tribal_ascension: "Тотем, документирующий историю племенного народа."
 expedition_unique_encounters.001.fey_agoras: "Величественная фреска, изображающая ученых, спорящих на общественной площади."
 expedition_unique_encounters.001.beast_tamers: "Справочник по Бестиарию и животноводству Королевского зверинца, третье издание"
 expedition_unique_encounters.001.woodland_bounty: "Деревянные ящики, наполненные странными семенами, которые вы никогда раньше не видели"
 expedition_unique_encounters.001.elf_craftsmanship: "Коллекция сложных металлических инструментов, возможно, из кузницы."
 expedition_unique_encounters.001.adventure_guilds: "Портреты гордых мужчин и женщин с сокровищами и трофеями."
 expedition_unique_encounters.001.people_of_the_bow: "Лук из неизвестной древесины и впечатляющее мастерство"
 expedition_unique_encounters.001.unexpected_tradition_name: "Ошибка – неизвестное название традиции."
  
 expedition_unique_encounters.0022.title: "Обнаружено реле навигации портала!"
 expedition_unique_encounters.0022.desc: "Вы перебираете старую кладовую со сложными стальными приспособлениями, покрытыми паутиной. Среди мусора можно обнаружить настоящее сокровище! Это навигационное реле портала, который вы искали!"
 expedition_unique_encounters.0022.takeNavigationRelay: "На шаг ближе к конечной цели!"
  
 expedition_unique_encounters.0021.title: "Портальный конденсатор обнаружен!"
 expedition_unique_encounters.0021.desc: "Вы роетесь в чем-то похожем на какую-то старую святыню. В задней комнате вы найдете пыльный старый сундук. При его открытии вы смотрите с ликованием. Это кристалл портального конденсатора! Именно то, что нужно для восстановления Великого Портала!"
 expedition_unique_encounters.0021.takeCapacitor: "На шаг ближе к конечной цели!"
  
 expedition_unique_encounters.0031.title: "Храм излучает искру"
 expedition_unique_encounters.0031.desc: "Вы высовываете голову в нечто похожее на какую-то разрушенную часовню. В центре комнаты стоит каменный храм. Кажется, что его алтарь излучает энергию Искры, и вы чувствуете, как она притягивает вас.\n\n Соединяете ли вы свою Искру со святыней?"
 expedition_unique_encounters.0031.pray: "Помолитесь святыне"
 expedition_unique_encounters.0031.leave: "Покиньте это место"
  
 expedition_unique_encounters.0031.pray_intro.desc: "Как будто это был естественный инстинкт, вы преклоняете колени перед святилищем и протягиваете свою Искру. В тот момент, когда ваш щупальце энергии соприкасается со святынями, вы чувствуете глубокий резонанс. Вспышка ослепляющего света."
  
 expedition_unique_encounters.00311.title: "Общение с Богиней"
 expedition_unique_encounters.00311.first_visit.desc: "Неестественно красивая эльфийка, созданная из эфирной энергии, осматривает часовню, а затем ее взгляд падает на вас.\n\n\"Теперь это неожиданно. Я не чувствовала, что мое влияние востребовано в этом Царстве уже много-много лет. Великий Портал этого царства, должно быть, был восстановлен, и теперь влияние Божественной Искры снова растет. Ты здесь, смертный. Ты Повелитель этого молодого царства? Я #difficulty_medium Вана, Верховный Валар Процветания и Плодородия#!. I Я бы заключил с тобой сделку. Если бы ты по праву поклонялся мне как одному из своих божеств, я бы получил большую власть в этом мире. Взамен я бы дал твоему народу благословение своей сущности и начал восстанавливать естественный порядок этого мира. мир. #Bold Что ты скажешь?#!\""
 expedition_unique_encounters.00311.additional_visits.desc: "Вы еще раз молитесь Храму Ваны, и Богиня снова предстает перед вами.\n\n «Ну, смертный, ты обрел смысл и решил поклоняться мне?»"
 expedition_unique_encounters.00311.already_worship_tulkas_astaldo.desc: "«Подожди... Я практически чувствую запах сущности Тулкаса Асталдо повсюду в тебе. Наши проявления воли Искры противоречат друг другу. Принятие моего благословения заменит его»."
 expedition_unique_encounters.00311.take_as_deity: "Примите Вану как Богиню"
 expedition_unique_encounters.00311.refuse: "Я не добавлю Вану в свой Пантеон"
  
 expedition_unique_encounters.0032.title: "Храм излучает искру"
 expedition_unique_encounters.0032.desc: "Вы высовываете голову в нечто похожее на какую-то разрушенную часовню. В центре комнаты стоит каменный храм. Кажется, что его алтарь излучает энергию Искры, и вы чувствуете, как она притягивает вас.\n\n Соединяете ли вы свою Искру со святыней?"
 expedition_unique_encounters.0032.pray: "Помолитесь святыне"
 expedition_unique_encounters.0032.leave: "Покиньте это место"
  
 expedition_unique_encounters.00321.title: "Общайтесь с Богом"
 expedition_unique_encounters.00321.first_visit.desc: "Красивый стоический эльф, созданный из эфирной энергии, осматривает часовню, а затем его властный взгляд падает на вас.\n\n\"Конечно, сюрприз, но приятный. Я не чувствовал, что мое влияние востребовано в этом Царстве для Великий Портал этого царства, должно быть, был восстановлен. Ты там, смертный. Ты Лорд этого царства? Я #difficulty_medium Тулкас Асталдо, Высший Валар Войны#!., я предложу тебе сделку. Если ты правильно признаешь это, меня как вашего бога при всем должном поклонении, я получу большую власть в этом мире. Взамен я подарю вашему народу свое благословение и начну восстанавливать естественный порядок этого мира.\n #bold Что вы скажете?#!\""
 expedition_unique_encounters.00321.additional_visits.desc: "Вы еще раз молитесь Святилищу Тулкаса Астальдо, и Бог снова предстает перед вами.\n\n \"Ну что, смертный, ты образумился и решил поклоняться мне?\""
 expedition_unique_encounters.00321.already_worship_vana.desc: "«Подожди... Это в тебе сладкая сущность Ваны? Моё проявление воли Искры противоречит Богине Процветания. Принятие моего благословения заменит её»."
 expedition_unique_encounters.00321.take_as_deity: "Примите Тулкаса Асталдо как Бога"
 expedition_unique_encounters.00321.refuse: "Я не добавлю Тулкаса Асталдо в свой Пантеон."
  
 expedition_unique_encounters.00399.title: "Благочестивое предложение отклонено"
 expedition_unique_encounters.00399.desc: "«Ты разочаровываешь меня, смертный. Возвращайся сюда, когда к тебе вернется здравый смысл»"
 expedition_unique_encounters.00399.ok: "Я подумаю об этом"
  
 expedition_unique_encounters.00398.title: "Благочестивое предложение принято"
 expedition_unique_encounters.00398.desc: "«Мудрый выбор, мой новый последователь. Я буду ждать твоего поклонения»."
 expedition_unique_encounters.00398.ok: "Хвалить!"
  
 expedition_reward_xp: "Все члены группы получают опыт искателя приключений."
 expedition_reward_prestige: "Все члены группы получают 100 [prestige_i]."
