 tribal_ascension.0001.title: "Племенное Вознесение!"
 tribal_ascension.0001.desc: "Мой эльфийский народ коллективно достиг глубокого понимания; Наши пути, которые служили нам на протяжении всей памяти, не просто достаточны, но и являются совершенным даром, полученным в результате поколенческих усовершенствований наших предков./n/n Мы будем продвигаться вперед не за счет адаптации образа жизни невежественных обитателей замков, а за счет воплощения наших идеалов на новом уровне. . Нашу мощь будут знать и бояться все!"
 tribal_ascension.0001.a: "Ога-буга, братья мои!"
