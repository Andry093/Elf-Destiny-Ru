 # Blood Lines 
 trait_royal_elf_valerith: "Родословная Валеритов"
 trait_royal_elf_valerith_desc: "Дом Валерит, один из древних эльфийских домов, известен своими культовыми серебряными локонами и эфемерной красотой. Тысячелетия селекции, направленной на улучшение плоти, могут держать других смертных в плену. Однако в результате сами валеритианцы страдают от полного отсутствия самоконтроля. Они становятся зависимыми от потворства своим желаниям и восприимчивы к тем же соблазнам, которые они налагают на других."
 trait_royal_elf_valerith_character_desc: "Их очаровательные серебристые волосы отмечают в них Валерита для всех, кто смотрит на них."
  
 trait_royal_elf_serelion: "Родословная Серелион"
 trait_royal_elf_serelion_desc: "Дом Серелион, один из древних эльфийских домов, известен своими пронзительными фиолетовыми глазами. Серелионы имеют репутацию прагматичных, жестоких и строгих правил. Ужас, который они излучают, дает им больший контроль над своими землями, но их напуганные войска редко бывают по-настоящему лояльными и, как известно, хуже сражаются на поле боя."
 trait_royal_elf_serelion_character_desc: "Их пронзительные фиолетовые глаза отмечают в них Серелиона для всех, кто их видит."
  
 trait_royal_elf_gwynthorn: "Родословная Гвинторн"
 trait_royal_elf_gwynthorn_desc: "Дом Гвинторн, один из древних эльфийских домов, известен своим трудолюбием и одержимым усердием. Они неустанно заботятся о своих землях, но за это приходится платить. Их полная сосредоточенность на исполнении долга привела к тому, что многие Гвинторны довели себя до могилы."
 trait_royal_elf_gwynthorn_character_desc: "Gwnythorn отмечены изобилием, которое следует за ними."
  
 trait_royal_elf_thundarael: "Родословная Тандараэль"
 trait_royal_elf_thundarael_desc: "Дом Тундараэль, один из древних эльфийских домов, известен своей бледной кожей, интеллектом и маниакальным характером. Дом Тандараэль сосредоточил свое внимание на создании могущественных обладателей искр. Многие из самых могущественных и могущественных магов происходят из этого дома. Природная сила в их крови позволяет им двигаться с огромной скоростью и изучать новые вещи с поразительной скоростью. Это дорого обходится. Безумие очень распространено среди Тундараэлей, и многие из них доведены до безумия собственной силой."
 trait_royal_elf_thundarael_character_desc: "Кожа бледная, как луна, отмечающая Тундараэля."
  
 trait_royal_elf_daelurin: "Родословная Даэлурин"
 trait_royal_elf_daelurin_desc: "Дом Даэлурин, один из древних эльфийских домов, известен своими огромными размерами и боевым мастерством. Исторические записи о встречах с гигантами, скорее всего, были наблюдениями членов дома Даэлурин. Поколение, сосредоточившееся на разведении для сражений и завоеваний, привело к появлению этих грозных лордов. Хотя они могут быть великими воинами больших размеров, следствием этой специализации является снижение интеллекта и вялое движение."
 trait_royal_elf_daelurin_character_desc: "Лорд огромных размеров и силы, Даэлурин безошибочен."
  
 trait_track_aeluran_respect: "Элуранское уважение"
 trait_track_aeluran_respect_desc: "Как сильно уважают этого человека Элуранские Ткачи."
  
