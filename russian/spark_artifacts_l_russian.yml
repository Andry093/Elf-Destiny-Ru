 artifact_elf_armor_mail_name: "$artifact_name_prefix$ Эльфийский кольчужный доспех"
 artifact_elf_armor_mail_description: "Хотя звенья цепи не оставляют места для украшения, работа над клепками [SCOPE.Custom('ArtifactQuality')] отличает это изделие от обычной кольчуги."
  
 artifact_elf_armor_plate_name: "$artifact_name_prefix$ Эльфийский латный доспех"
 artifact_elf_armor_plate_description: "Доспехи изготовлены из больших пластин [newly_created_artifact.GetFeatureText( 'armor_material' )], выкованных [SCOPE.Custom('ArtifactAdverbQuality')] так, чтобы полностью закрывать владельца."
  
 artifact_elf_armor_scale_name: "$artifact_name_prefix$ Эльфийский чешуйчатый доспех"
 artifact_elf_armor_scale_description: "Доспехи изготовлены из [SCOPE.Custom('ArtifactAdverbQuality')] чешуек [newly_created_artifact.GetFeatureText( 'armor_material' )], прикрепленных к кожаной подложке."
  
 artifact_elf_armor_lamellar_name: "$artifact_name_prefix$ Эльфийский ламеллярный доспех"
 artifact_elf_armor_lamellar_description: "Доспехи изготовлены из пластин [newly_created_artifact.GetFeatureText( 'armor_material' )], которые [SCOPE.Custom('ArtifactAdverbQuality')] связаны между собой шнурами из ткани [newly_created_artifact.GetFeatureText( 'generic_material_cordage' )], а отделка и подкладка вырезаны из тонкой ткани [newly_created_artifact.GetFeatureText( 'generic_material_cloth' )]."
  
 artifact_elf_armor_laminar_name: "$artifact_name_prefix$ Эльфийская ламинарная броня"
 artifact_elf_armor_laminar_description: "Броня состоит из горизонтально перекрывающихся полос [newly_created_artifact.GetFeatureText( 'armor_material' )], которые [SCOPE.Custom('ArtifactAdverbQuality')] переплетены шнурами [newly_created_artifact.GetFeatureText( 'generic_material_cordage' )], а отделка и подкладка вырезаны из тонких [newly_created_artifact.GetFeatureText( 'generic_material_cloth' )]."
  
 artifact_elf_armor_brigandine_name: "$artifact_name_prefix$ Эльфийская панцирная броня"
 artifact_elf_armor_brigandine_description: "[newly_created_artifact.GetFeatureText( 'armor_material' )] брони [SCOPE.Custom('ArtifactAdverbQuality')] облицован изнутри продолговатыми стальными пластинами и покрыт слоем [newly_created_artifact.GetFeatureText( 'generic_material_cloth' )]."
 artifact_elf_armor_fallback_description: "[SCOPE.Custom('ArtifactDecorationArmor')]."
  
 artifact_elf_regalia_name: "$artifact_name_prefix$ Эльфийские регалии"
 artifact_elf_regalia_description: "[SCOPE.Custom('ArtifactArticleWealth')] набор регалий [SCOPE.Custom('ArtifactQuality')] мастерства. Он состоит из [newly_created_artifact.GetFeatureText( 'regalia_scepter' )], [newly_created_artifact.GetFeatureText( 'regalia_clothes' )] и [newly_created_artifact.GetFeatureText( 'regalia_accessory' )]."
  
 artifact_elf_crown_name: "$artifact_name_prefix$ Эльфийская Корона"
