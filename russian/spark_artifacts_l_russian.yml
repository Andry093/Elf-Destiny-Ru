 artifact_elf_necklace_name: "$artifact_name_prefix$ Эльфийское ожерелье"
 artifact_elf_necklace_description: "[SCOPE.Custom('ArtifactArticleWealth')] ожерелье мастерства [SCOPE.Custom('ArtifactQuality')]. [newly_created_artifact.GetFeatureText( 'necklace_decoration' )]."
  
 artifact_elf_boots_name: "$artifact_name_prefix$ Сапоги [SCOPE.Custom('ElfArtifactArchetypeTitle')]"
 artifact_elf_boots_description: "[SCOPE.Custom('ArtifactArticleWealth')] пара ботинок [SCOPE.Custom('ArtifactQuality')] эльфийского мастерства. [SCOPE.Custom('ElfArtifactArchetypeDescription')]"
  
