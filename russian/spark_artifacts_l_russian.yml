 archetype_ravager_title: "Опустошителя"
 archetype_roadmen_title: "Дорожников"
 archetype_paladin_title: "Паладина"
 archetype_captain_title: "Капитана"
 archetype_noble_title: "Благородного"
 archetype_aeluran_title: "Из Элурана"
 archetype_not_found_title: "Эльфийского простолюдина"
  
 archetype_ravager_description: "Этот артефакт когда-то принадлежал могущественному эльфийскому налетчику, пусть вы грабите земли, как это делали они."
 archetype_roadmen_description: "Этот артефакт когда-то принадлежал ловкому эльфу-путешественнику, пусть вы исследуете земли, как они."
 archetype_paladin_description: "Этот артефакт когда-то принадлежал отважному эльфийскому рыцарю, пусть вы защитите земли, как они."
 archetype_captain_description: "Этот артефакт когда-то принадлежал мудрому эльфийскому офицеру, пусть вы завоюете земли, как они."
 archetype_noble_description: "Этот артефакт когда-то принадлежал царственному королевскому эльфу, пусть вы наблюдаете за землями, как это делали они."
 archetype_aeluran_description: "Этот артефакт когда-то принадлежал могущественной сестре Элуран, пусть вы наведете порядок в этих землях, как это сделали они."
 archetype_not_found_desc: "Это ОШИБКА. Пожалуйста, сообщите об этом разработчику мода Elf Destiny."
