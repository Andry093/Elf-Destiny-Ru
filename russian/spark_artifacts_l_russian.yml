l_russian:
 trait_aeluran_order: "Элуранский Орден"
  
 artifact_elf_history_ancient_elf_title: "В древние времена"
 artifact_elf_history_ancient_elf_desc: "Этот артефакт относится к древней истории, к старым временам. О его происхождении мало что известно, известно только то, что оно, по всей видимости, было творением древних эльфов."
  
   # Portal Components 
 artifact_elf_history_portal_components_title: "$artifact_elf_history_ancient_elf_title$"
 artifact_elf_history_portal_components_history_desc: "$artifact_elf_history_ancient_elf_desc$"
  
 portal_spark_capacitor: "Искровой конденсатор Великого портала"
 portal_spark_capacitor_desc: "Большие, плотно закрученные спиральные катушки из блестящего золота, этот конденсатор может хранить огромное количество энергии искры. Он используется для поддержания необходимого уровня мощности для открытия портала."
  
 portal_navigation_relay: "Реле навигации Большого портала"
 portal_navigation_relay_desc: "Любопытное устройство с непостижимыми изгибами и углами, это устройство позволяет подключить портал к межгалактической сети."
  
 sigil_of_the_realm_lord: "Символ Лорда Царства"
 sigil_of_the_realm_lord_desc: "Кольцо со сверкающим драгоценным камнем чистой кристаллизованной искровой энергии. Он передает власть Лорда Царства."
  
 portal_schematics: "Схема портала"
 portal_schematics_desc: "Толстый том, наполненный нарисованными от руки изображениями различных компонентов Великого Портала. Поля заполнены древним эльфийским письмом. Это настоящее чудо, что книга сохранилась так долго."
  
 spark_crystal: "Искра Кристалл"
 spark_crystal_desc: "Маленький необработанный кристалл Искры. Создан из чистой энергии Искры, сконцентрированной глубоко под землей. Они ценятся магами и используют их для повышения эффективности своих заклинаний и ритуалов."
  
 lembas_satchel: "#highlight Ремень лепбаса пекаря#!"
 lembas_satchel_desc: "Сумка искателя приключений, наполненная порцией волшебного эльфийского хлеба Лембас. Одного укуса достаточно, чтобы набить желудок взрослого человека.\n\n#highlight При экипировке экспедиции, организованные этим персонажем, снабжаются как минимум дополнительно#! #true_white две#! #highlight недель#!"
  
 vanas_foeglass: "#highlight Фостекло Ваны#!"
 vanas_foeglass_desc: "Подаренный выдающемуся предку в далеком прошлом самой Богиней Ваной, он является заветной реликвией семьи Валерит. Помимо собственного отражения, при фокусировке Foeglass может показывать тени. Фантомы тех, чьи сердца держат зрителя как своего врага. Чем ближе угроза и сильнее ненависть, тем яснее они проявятся.\n\n#tooltip_subheading \"Видите их там, крадущихся? Я не в беде, пока не увижу белки их глаз.\"#!"
  
