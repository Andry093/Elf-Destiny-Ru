l_russian:
 game_concept_race: "Раса"
 game_concept_races: "Расы"
 game_concept_race_desc: "$game_concept_race$ просто относится к отдельной группе [creatures|E], которые объединяются вместе. Хотя обычно это относится к некоторым [sapience|E], [non_sapients|E] может быть помечена и признана как отдельная раса."
 game_concept_creature: "Существо"
 game_concept_creatures: "Существа"
 game_concept_creature_desc: "$game_concept_creature$ просто относится к любому существу с начальной автономией, хотя не обязательно [sapient|E] или [non_sapient|E], большинство $game_concept_creatures$ демонстрируют простое социальное поведение, голод и репродуктивные потребности."
 game_concept_non_sapient: "Неразумный"
 game_concept_non_sapients: "Неразумные"
 game_concept_non_sapience: "Неразумность"
 game_concept_non_sapient_desc: "$game_concept_non_sapient$ просто относится к [creature|E], который не обладает значительным интеллектом или самосознанием."
 game_concept_sapient: "Разумный"
 game_concept_sapients: "Разумные"
 game_concept_sapience: "Разумность"
 game_concept_sapient_desc: "$game_concept_sapients$ образуют самую большую и разнообразную группу [creatures|E]. Основными принципами $game_concept_sapience$ считаются высокий интеллект и самосознание. Это приводит к дальнейшей классификации [low_sapience|E], [mitle_sapience|E] и [ethereal_sapience|E]."
 game_concept_low_sapient: "Низкоразумный"
 game_concept_low_sapients: "Низкоразумные"
 game_concept_low_sapience: "Низкий уровень разумности"
 game_concept_low_sapient_desc: "$game_concept_low_sapience$ — это самая низкая и наименее развитая классификация для [sapience|E]. Обычно ее называют ранними варварами и племенами [creatures|E], которые имели грубые каменные и деревянные орудия/оружие, небольшие поселения и простые социальные иерархии."
 game_concept_mitle_sapient: "Mitle-Sapient"
 game_concept_mitle_sapients: "Mitle-Sapients"
 game_concept_mitle_sapience: "Mitle-Sapience"
 game_concept_mitle_sapient_desc: "$game_concept_mitle_sapience$ — это высокоразвитая и стратифицированная классификация для [sapience|E]. Обычно ее упоминают в отношении сложных социальных иерархий, феодальных и племенных цивилизаций, а также усовершенствованных инструментов и оружия."
 game_concept_ethereal_sapient: "Эфирно-разумный"
 game_concept_ethereal_sapients: "Эфирные-разумные"
 game_concept_ethereal_sapience: "Эфирный-Разум"
 game_concept_ethereal_sapient_desc: "$game_concept_ethereal_sapience$ можно считать вознесенным из [sapience|E], которого другие считают богами, [ethereal_sapients|E] фактически бессмертны с высоким контролем над своими телесными формами. Эта классификация образует очень небольшую полосу существ, они остаются чрезвычайно редкими и могущественными."
 game_concept_human: "Человек"
 game_concept_man: "Мужчина"
 game_concept_men: "Мужчины"
 game_concept_humans: "Люди"
 game_concept_mankind: "Человечество"
 game_concept_humankind: "Человечество"
 game_concept_human_desc: "Человеческая [race|E] — самая многочисленная форма существования в мире, простирающаяся далеко и широко."
