   # Feyswood 
 aeluran_weavers_government: "Домен Ковена"
 aeluran_weavers_government_desc: "Таинственные и затворнические, Элуранские Ткачи — это шабаш ведьм, веками живших в Фейсвуде. Ходят слухи, что они обладают способностью видеть будущее и известны своим вмешательством в дела мира людей."
  
 advanced_tribal_government: "Вознесенное Племя"
 advanced_tribal_government_adjective: "Вознесенный Племенной" #NT!
 advanced_tribal_government_with_icon: "@government_type_feudal! $advanced_tribal_government$" #NT!
 advanced_tribal_government_desc: "Это люди земли, обладающие всеми преимуществами, которыми обладают жители феодальных замков, но без их ошибочного высокомерия.\n\nВознесенные племенные правительства:\n$EFFECT_LIST_BULLET$Имеют доступ к еще двум уровням всех племенных построек и могут создавать новые племенные владения. !\n$EFFECT_LIST_BULLET$Сохраните способность совершать набеги.\n$EFFECT_LIST_BULLET$Получите некоторые преимущества, разработанные феодальными обществами, такие как власть короны, изменение законов о наследовании и создание кадетских отделений."
  
 government_is_advanced_tribal: "Тип [government|E] – [GetGovernment( 'advanced_tribal_government' ).GetName]."
  
 game_concept_advanced_tribal: "Вознесенное племя"
 game_concept_advanced_tribal_government: "Вознесенное племенное правительство"
 game_concept_advanced_tribal_desc: "Царства Вознесенных Племён имеют преимущества правительств [tribal|E] и [feudal|E], но не имеют недостатков. В отличие от племенного правительства, они не страдают от чахлости графства [development|E], могут пройти мимо племенной эпохи [innovations|E], могут строить новые [holdings|E] И могут разблокировать дополнительные уровни всех племенных построек, а также могут менять свои [succession_law|E].\n\nОднако как и племенное правительство. , они могут использовать [prestige|E] вместо [gold|E] для создания своих королевств и найма [men_at_arms|E], а также иметь доступ к большему количеству [casus_belli|E] по сравнению с [feudal|E] Царств."
  
