l_russian:
     # Aeluran Order Traits 
 trait_aeluran_servant: "Элуранский слуга"
 trait_aeluran_servant_desc: "Элуранские Слуги — самые низшие и наиболее распространенные члены Элуранского Ордена. Они преданы своему служению Сестрам."
 trait_aeluran_sister: "Элуранская сестра"
 trait_aeluran_sister_desc: "С юности прошедшие обучение в Ордене Элуран, сестры Элуран стали могущественными магами и мудрыми советчиками."
 trait_aeluran_matron: "Элуранская Матрона"
 trait_aeluran_matron_desc: "Элуранские Матроны — элита и самая могущественная часть Элуранского Ордена. Они образуют руководящий совет ордена и зачастую гораздо более талантливы в управлении искрой, чем обычные сестры."
 trait_aeluran_high_matriarch: "Элуранский верховный матриарх"
 trait_aeluran_high_matriarch_desc: "Верховный Матриарх Элуранцев — бесспорный лидер Элуранцев. Выбранная советом Матрон Верховная Матриарх обычно является самой могущественной и мудрой сестрой во всем ордене."
  
 trait_born_in_the_red: "Рожденный в красном"
 trait_born_in_the_red_desc: "Этот персонаж родился у элуранской матриархи, благословенного ребенка с большими ожиданиями."
 trait_born_in_the_red_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] родился у элуранской матриархи, благословенного ребенка с большими надеждами."
  
