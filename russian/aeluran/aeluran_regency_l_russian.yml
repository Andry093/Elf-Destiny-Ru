 game_concept_aeluran_regents: "Элуранские регенты"
 game_concept_aeluran_regency_entrench: "окопать"
 game_concept_aeluran_regencies: "Элуранские регентства"
 game_concept_aeluran_regency_desc: "Ваш элуранский советник является вашим заместителем и разделяет некоторый контроль над вашим царством.\n\nПреимущества, которые [regent|E] получает от [scales_of_power|E], становятся тем более значительными, чем больше у них Доминирования над вами.\n\n$game_concept_aeluran_regency$ не может быть закончилось помимо отхода от веры. Чтобы вернуть себе контроль, вам нужно проявить себя как правитель и вернуть себе Доминирование!"
  
 game_concept_aeluran_magi_regiments: "#strong_glow #attacker_color Элуранские маги#!#!"
 game_concept_aeluran_magi_regiments_desc: "Долг всех правителей [GetGovernment( 'aeluran_weavers_government' ).GetName] — сохранить ковен сестер Элуран. Обученный [GetTrait('magi').GetName( GetNullCharacter )], посланный по их приказу, чтобы помочь пасти крестьянство и охранять королевство. Будучи вассалом, их [vassal_obligations|E] поручают им снабжать их [lieges|E] полками элуранских магов [men_at_arms|E].\n#BOL Вы можете получить следующие MAA:#!\n$EFFECT_LIST_BULLET$[GetMaA('aeluran_war_magi').GetName]\n$EFFECT_LIST_BULLET$[GetMaA('aeluran_artillery').GetName]"
  
 game_concept_aeluran_magi_regiments_blue: "Элуранские маги"
 game_concept_aeluran_magi_regiments_blue_desc: "Долг всех правителей [GetGovernment( 'aeluran_weavers_government' ).GetName] — сохранить ковен сестер Элуран. Обученный [GetTrait('magi').GetName( GetNullCharacter )], посланный по их приказу, чтобы помочь пасти крестьянство и охранять королевство. Будучи вассалом, их [vassal_obligations|E] поручают им снабжать их [lieges|E] полками элуранских магов [men_at_arms|E].\n#BOL Вы можете получить следующие MAA:#!\n$EFFECT_LIST_BULLET$[GetMaA('aeluran_war_magi').GetName]\n$EFFECT_LIST_BULLET$[GetMaA('aeluran_artillery').GetName]"
  
 vassal_contract_modifier: "Модификатор вассального контракта"
  
 game_concept_aeluran_matchmaking: "Элуранский подбор игроков"
 game_concept_aeluran_matchmaking_desc: "Обеспечение распространения самых могущественных Эльфийских Лордов имеет первостепенное значение для Ордена Элуран. С этой целью Лорды веры обычно обращаются за советом Ордена при выборе потенциального супруга. Если Лорд слишком долго откладывает поиск спутника жизни, Орден #BOL настоятельно рекомендует#! ему выбирать из списка тщательно отобранных кандидатов."
  
  
 realm_supervision_mandate: "Вассальный надзор"
 realm_supervision_mandate_desc: "#BOL На этом уровне [mandate|E]\n#BOL Льеж получит:#! #!\n$EFFECT_LIST_BULLET$Получение [GetStaticModifier('realm_is_supervised_modifier').GetNameWithTooltip] \n#BOL Диарх может:#!\n$EFFECT_LIST_BULLET$ Обнаружить вассала [secrets|E]\n$EFFECT_LIST_BULLET$ Увеличить графство [mandate|E]0\ n$EFFECT_LIST_BULLET$ Настройте неэлуранских вассалов [mandate|E]2 в пользу [mandate|E]3\n$EFFECT_LIST_BULLET$ Неэлуранские вассалы могут получить черту лояльности\n$EFFECT_LIST_BULLET$ Преобразование или свержение неверных вассалов\n\n[mandate|E]6 Ваш элуранский советник [mandate|E]7 утверждает [mandate|E]8 некоторый #! контроль над управлением вашими вассалами."
  
 realm_subjugation_mandate: "Вассальное подчинение"
 realm_subjugation_mandate_desc: "#BOL На этом уровне [mandate|E]\n#BOL Льеж:#! #!\n$EFFECT_LIST_BULLET$Получает [GetStaticModifier('realm_is_subjugated_modifier').GetNameWithTooltip] \n#BOL Диарх может:#!\n$EFFECT_LIST_BULLET$Выполнить все действия предыдущего уровня мандата\n$EFFECT_LIST_BULLET$ Обнаружить убийство вашего вассала или заговоры о похищении против вас.\n$EFFECT_LIST_BULLET$ Разрушьте враждебную [mandate|E]0, созданную против вас.\n$EFFECT_LIST_BULLET$ Укрепите свою репутацию сильного лидера среди своих вассалов, увеличивая свой [mandate|E]2 \n\n[mandate|E]3 Ваш элуранский советник [mandate|E]4 утверждает § _15 значительный#! контроль над вашими вассалами."
  
  
 realm_domination_mandate: "Вассальное господство"
 realm_domination_mandate_desc: "#BOL На этом уровне [mandate|E]\n#BOL Льеж получит:#! #!\n$EFFECT_LIST_BULLET$Получит [GetStaticModifier('realm_is_dominated_modifier').GetNameWithTooltip] \n#BOL Диарх может:#!\n$EFFECT_LIST_BULLET$Принять все действия предыдущих уровней мандата\n$EFFECT_LIST_BULLET$ Предложить предпринять враждебные могущественные наследники вассалов в качестве заложников.\n$EFFECT_LIST_BULLET$ Восстановите проблемных вассалов посредством перевоспитания наставничества\n$EFFECT_LIST_BULLET$ Переведите опытных придворных из вассала в Льеж\n\n[mandate|E]1 Ваш элуранский советник [mandate|E]2 утверждает [mandate|E]3 абсолютный#! контроль над ваши вассалы."
  
