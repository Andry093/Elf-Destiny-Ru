l_russian:
 elf_destiny: "Эльфийская судьба"
 elf_destiny_desc: "В начале цивилизации Эльфы и Люди пришли в этот мир через портал из другого мира. С тех пор бесчисленные империи эльфов и людей поднимались и падали, а теперь потеряны во времени. Эльфы отошли на окраины мира и памяти. Вы новый Лорд Эльфов, и ваша цель — восстановить величие Эльфов. Какими будут эти новые эльфийские люди и как они будут ладить с людьми? \n\nЭти ответы решать вам!"
 elf_destiny_feature_1: "Классная эльфийская штука! Нравятся Экспедиции"
  
