 nick_the_black_dragon: "Черный Дракон" #NT!
 nick_the_black_dragon_desc: "Названный «Черным» за то, что он был изгнанным бастардом дома [CharYourHerHis(CHARACTER)], и «Драконом» за [CharYourHerHis(CHARACTER)] великое и ужасное присутствие, [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharAreIs(CHARACTER)] оба полны решимости отомстить соперникам [CharYourHerHis(CHARACTER)] и убить тех, кто встанет на пути." #NT!
  
 nick_the_druid: "Друид" #NT!
 nick_the_druid_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U], происходящий из таинственного рода необычайной силы, [CharAreIs(CHARACTER)] известный целительством и яростной защитой лесов. [CHARACTER.GetShortUINamePossessive|U] Непоколебимая связь с природой и скрытая сила принесли [CHARACTER.GetShortUINameNoTooltipNoFormat] титул «[CHARACTER.GetNicknameNoTooltip]»." #NT!
