 ryumplstilkin: "Румпельштильцхен"
 ryumplstilkin_desc: "Хотя происхождение этого названия неизвестно, известно, что независимо от того, какая сделка была заключена с [CharYouHerHim(CHARACTER)], Эйман выходит победителем и, как правило, богаче." #NT!
  
