 nick_the_mad_mage: "Безумный Маг" #NT!
 nick_the_mad_mage_desc: "Люди топчутся по яичной скорлупе вокруг [CHARACTER.GetShortUINameNoTooltipNoFormat] — возможно, справедливо, возможно, нет, но зачем рисковать, оскорбляя безумного[CHARACTER.GetWomanMan]?" #NT!
  
