 game_concept_spark_wielders_desc: "Владельцы Искры [men_at_arms|E] одарены способностью использовать силу Божественной Искры, чтобы уничтожать своих врагов мощной магией.\n\nОбычно они [counter|E] большинства других типов юнитов, но сами, в свою очередь, являются стеклянными пушками; Легко уничтожается без защитной силы."
  
