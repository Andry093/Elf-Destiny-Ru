 wolf_riders_flavor: "#F Опасаются во всех королевствах эльфов и людей. Рыцари в доспехах едут на спине чудовищных волков.#!"
 elk_archers_flavor: "#F Нет быстрее конницы. Лишь немногие могут избежать их опустошительного преследования и неустанной погони.#!"
 fey_archers_flavor: "#F Самое распространенное призвание воина-эльфа. Их способность направлять стрелы вызывает высший страх перед человеческой пехотой.#!"
 elite_bow_knights_flavor: "#F Элитные рыцари эльфийского народа. Они убивают луком и мечом, а затем исчезают прежде, чем враг успевает заметить.#!"
 aeluran_war_magi_flavor: "#F Обученные боевые маги Ордена Элуран. Их разрушительные заклинания разрывают поле битвы на части.#!"
 aeluran_artillery_flavor: "#F Маги Ордена Элуран, специализирующиеся на осадной магии дальнего действия. Когда они постучатся, никто, кроме самой защищенной из крепостей, не будет в безопасности. #!"
 warband_ravagers_flavor: "#F Мало какие войска сражаются с такой мохнатостью и рвением. Они терзают каждый фланг копьем, топором и дубинкой!#!" #NT!
 warband_vanguard_flavor: "#F Воины величайшей храбрости и мощи заслуживают своего места на острие авангарда. Их свирепость отбрасывает всех претендентов#!" #NT!
