l_russian:
  # Elf Blood 
 game_concept_elf_blood: "Эльфийская Кровь"
 game_concept_elf_blood_desc: "Результат скрещивания эльфов с людьми. Нечистокровный эльф все равно остается эльфом, хотя и обладает небольшой силой, и все еще может идти по пути Вознесения."
  
  # Elf 
 game_concept_elf: "Эльф"
 game_concept_elf_desc: "Самая распространенная форма Эльфов во всех мирах. Хотя они и превосходят людей, они находятся на нижних ступенях Вознесения и Эльфийского общества."
  
  # High Elf 
 game_concept_high_elf: "Высокий Эльф"
 game_concept_high_elf_desc: "Эльф, сделавший первый настоящий шаг к Вознесению и стоящий выше своих сверстников как в изяществе, так и в силе."
  
 game_concept_true_elf: "Настоящий Эльф"
 game_concept_true_elf_desc: "Эльф, который прошел первые главные врата Вознесения. Их тела и души были в значительной степени очищены."
  
 game_concept_fae: "Фейри"
 game_concept_fae_desc: "Эльфы, которые прошли преобразующую веху Вознесения. Они настроились на более высокий уровень Божественной Искры и, таким образом, могут обладать более могущественной магией."
  
 game_concept_fae_radiant: "Фейри Сияющий"
 game_concept_fae_radiant_desc: "Легендарные феи невероятной силы. Их благородная грация делает их право на власть очевидным для всех."
  
 game_concept_celestial: "Небесный"
 game_concept_celestial_desc: "Эльфы божественного качества. Их Вознесение даровало им способность ходить по сферам, наиболее плотно заполненным влиянием Божественной Искры."
  
 game_concept_seraphic_celestial: "Серафический Небесный"
 game_concept_seraphic_celestial_desc: "Эльфы, достигшие почти ангельского состояния."
  
 game_concept_eldar: "Эльдар"
 game_concept_eldar_desc: "Высокий избранный народ Богов и вершина общего Вознесения."
  
 game_concept_maiar: "Майя"
 game_concept_maiar_desc: "Полубоги — слуги Валар и низшая ступень Айнур."
  
 game_concept_valar: "Вала"
 game_concept_valar_desc: "Могущественные Боги Божественной Искры."
  
 game_concept_aratar: "Аратар"
 game_concept_aratar_desc: "Самые могущественные избранные среди Валар."
